<div class="row" id="Page_changeReview">
    <div class="col-md-12">
        <div class="box">
            <form id="JS_queryOnlineReviewForm">           
                <div class="box-header with-border">
                    <h3 class="box-title">按条件查询</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>变更计划名称</label>
                                <select name="onlinePlan" class="form-control input-sm" data-url="getOnlinePlanList" data-idkey="onlinePlan" data-namekey="onlinePlanName">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>计划状态</label>
                                <select name="planState" class="form-control input-sm">
                                    <option value="">请选择</option>
                                    <option value="1">新建</option>
                                    <option value="2">处理中</option>
                                    <option value="3">完成</option>
                                    <option value="4">取消</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>起始时间</label>
                                <input type="text" class="form-control input-sm " name="time1" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" placeholder="请选择起始时间">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>终止时间</label>
                                <input type="text" class="form-control input-sm " name="time2" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" placeholder="请选择终止时间">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-footer">
                    <div class="text-center">
                        <button type="reset" class="btn btn-default">重置</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="button" class="btn btn-primary" data-toggle="modal" name="query">查询</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="box" id="JS_getOnlineReviewTaskList">
            <div class="box-header ">
                <h3 class="box-title">变更计划列表</h3>
                <div class="box-tools">
                    <button type="button" class="btn btn-primary" name="distribute"><i class="fa fa-gears"></i> 任务分派</button>
                    <button type="button" class="btn btn-primary" name="reviewChange"><i class="fa fa-gears"></i> 变更评审</button>
                </div>
            </div>
            <div class="box-body table-scrollable">
                <table class="table table-bordered table-hover" style="width: 1630px;">
                    <thead>
                        <tr>
                            <th class="iCheckbox"></th>
                            <th>变更计划名称</th>
                            <th>类型</th>
                            <th>计划状态</th>
                            <th>创建人</th>
                            <th>创建时间</th>
                            <th>计划上线时间</th>
                            <th>交付物数量</th>
                            <th>备注</th>
                        </tr>
                    </thead>
                    <tbody name="content"></tbody>
                </table>
            </div>
            <div class="box-footer no-border">
                <div class="dataTables_paginate" name="pagination"></div>
            </div>
        </div>
    </div>
</div>
<!-- 查看子任务分派弹出框 -->
<div class="modal fade" id="Modal_getOnlineReviewTaskDistributeModal">
    <div class="modal-dialog modal-lg">
        <!--弹框步骤1-->
        <div class="modal-content" data-steps="1">
            <div class="modal-header">
                <button type="button" class="close" name="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">变更评审任务分派</h4>
            </div>
            <div class="modal-body" style="padding-bottom: 0">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box">
                            <form id="JS_addOnlineReviewTaskDistributeForm">
                                <div class="box-header with-border">
                                    <h3 class="box-title">新增验收任务</h3>
                                    <div class="box-tools pull-right">
                                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="box-body">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>验收任务类型<i class="text-red">*</i></label>
                                                <select name="taskType" class="form-control input-sm" required>
                                                    <option value="">请选择</option>
                                                    <option value="4">生产回归</option>
                                                    <option value="9">发布任务分派</option>
                                                    <option value="11">部署监控任务</option>
                                                </select>
                                                <input type="hidden" name="taskId" value="">
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>处理人<i class="text-red">*</i></label>
                                                <select name="dealOpId" class="form-control input-sm" data-url="getDealOpIdList" data-idkey="dealOpId" data-namekey="dealOpName" required>
                                                    <option value="">请选择</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-1">
                                            <div class="form-group">
                                                <label></label>
                                                <button type="button" class="btn btn-primary" data-toggle="modal" name="save">保存</button>
                                            </div>
                                        </div>
                                        <div class="col-md-1">
                                            <div class="form-group">
                                                <label></label>
                                                <button type="reset" class="btn btn-default" name="reset">重置</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="box" id="JS_getOnlineReviewTaskDistributeList">
                            <div class="box-header ">
                                <h3 class="box-title">验收任务列表</h3>
                                <div class="box-tools">
                                    <button type="button" class="btn btn-primary" name="update"><i class="fa fa-gears"></i>修改</button>
                                    <button type="button" class="btn btn-primary" name="del"><i class="fa fa-remove"></i> 删除</button>
                                </div>
                            </div>
                            <div class="box-body">
                                <table class="table table-bordered table-condensed table-hover" style="width: 870px;">
                                    <thead>
                                        <tr>
                                            <th class="iCheckbox"></th>
                                            <th>验收任务名称</th>
                                            <th>任务类型</th>
                                            <th>处理状态</th>
                                            <th>处理人</th>
                                        </tr>
                                    </thead>
                                    <tbody name="content"></tbody>
                                </table>
                                <table class="table table-bordered table-hover">
                                    <tfoot>
                                        <tr>
                                            <td colspan="5">
                                                <div class="dataTables_paginate" name="pagination"></div>
                                            </td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script id="TPL_getOnlineReviewTaskList" type="text/x-handlebars-template">
    {{#each this}}
    <tr>
        <td>
            <input type="radio" class="minimal" value="{{onlinePlan}}" name="onlinePlan">
        </td>
        <td>
            <input type="hidden" name="onlinePlanName" value="{{onlinePlanName}}">{{onlinePlanName}}</td>
        <td>
            <input type="hidden" name="types" value="{{types}}">{{getTypes types}}</td>
        <td>
            <input type="hidden" name="planState" value="{{planState}}">{{getPlanState planState}}</td>
        <td>
            <input type="hidden" name="createOpName" value="{{createName}}">{{createName}}</td>
        <td>{{createDate}}</td>
        <td>
            <input type="hidden" name="planDate" value="{{planDate}}">{{planDate}}</td>
        <td>{{rn}}</td>
        <td>{{remark}}</td>
    </tr>
    {{/each}}
</script>
<script id="TPL_getOnlineReviewTaskDistributeList" type="text/x-handlebars-template">
    {{#each this}}
    <tr>
        <td>
            <input type="checkbox" class="minimal" value="{{taskId}}" name="taskId">
        </td>
        <td>
            <input type="hidden" name="taskName" value="{{taskName}}">{{taskName}}</td>
        <td>
            <input type="hidden" name="taskType" value="{{taskType}}">{{getTaskType taskType}}</td>
        <td>{{getDealState dealState}}</td>
        <td>
            <input type="hidden" name="dealOpId" value="{{dealOpId}}">{{dealOpName}}</td>
    </tr>
    {{/each}}
</script>
<script>
seajs.use("script/netFlowManage/changeReview/changeReview.js", function(Query) {
    Query.init();
});
</script>
