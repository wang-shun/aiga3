<!--Page Start-->
<head> 
<style type="text/css"> 
</style> 
</head> 
<div class="row" id="Page_archiInfoCheck">
<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="panel-title"><a data-toggle="collapse" data-parent="#steps" href="#stepThree">Contact</a></h4>
    </div>
    <div id="stepThree" class="panel-collapse collapse">
        <div class="panel-body">
            <div class="form-group">
                <label class="col-lg-3 control-label">Phone number</label>
                <div class="col-lg-5">
                    <input type="text" class="form-control" name="phoneNumber" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">Street</label>
                <div class="col-lg-5">
                    <input type="text" class="form-control" name="street" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">City</label>
                <div class="col-lg-5">
                    <input type="text" class="form-control" name="city" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-9 col-lg-offset-3">
                    <button type="submit" class="btn btn-primary" name="signup" value="Sign up">Sign up</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="box" id="JS_wrongMessageQuery">
    <div class="box-header" >
        <h3 class="box-title">分层错误信息列表</h3>
    </div>
    <div class="box-body" >
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th class="iCheckbox" width="15"></th>
                    <th style="min-width: 45px">错误信息</th>
                </tr>
            </thead>
            <tbody name="content"></tbody>
        </table>
    </div>
    <div class="box-footer no-border">
        <div class="dataTables_paginate" style="text-align: center;" name="pagination"></div>
    </div> 
</div>
</div>
<script id="TPL_getWrongMessageList" type="text/x-handlebars-template">
{{#each this}}
<tr>
    <td><input type="radio" class="minimal" value="{{idThird}}" name="idThird"></td>
    <td>{{this}}</td>
</tr>
{{/each}}
</script>
<script>
seajs.use("script/sysArchiBaselineManage/archiInfoCheck", function(init) {
	init.init();
});
</script>
