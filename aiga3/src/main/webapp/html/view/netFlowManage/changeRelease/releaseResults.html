<div class="row" id="Page_changeRelease">
    <div class="col-md-12">
        <div class="box">
            <form id="JS_queryChangeReleaseForm">
                <div class="box-header with-border">
                    <h3 class="box-title">按条件查询</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-group">
                                <label>变更计划名称</label>
                                <select name="onlinePlan" class="form-control input-sm" data-url="getOnlinePlanList" data-idkey="onlinePlan" data-namekey="onlinePlanName">
                                            <option value="">请选择</option>
                                        </select>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label>发布任务名称</label>
                                <input name="subTaskName" class="form-control input-sm">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label>起始时间</label>
                                <input type="text" class="form-control input-sm " name="time1" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label>终止时间</label>
                                <input type="text" class="form-control input-sm " name="time2" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-footer">
                    <div class="text-center">
                        <button type="reset" class="btn btn-default">重置</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="button" class="btn btn-primary" data-toggle="modal" name="query">查询</button>
                    </div>
                </div>
            </form>
        </div>
        <div id="JS_releaseResultsList" class="box" style="min-height: 100px">
            <div class="box-header">
                <h3 class="box-title">发布任务结果务展示</h3>
                <div class="box-tools">
                    <button type="button" class="btn btn-primary" data-toggle="dropdown"><i class="fa fa-remove"></i>文件上传</button>
                    <div class="dropdown-menu">
                        <form name="fileForm">
                            <div class="form-group">
                                <input type="file" class="form-control input-sm" name="fileName">
                            </div>
                        </form>    
                    </div>
                    <button type="button" class="btn btn-primary" name="add"><i class="fa fa-edit"></i> 新增</button>
                    <button type="button" class="btn btn-primary" name="bianyi"><i class="fa fa-hourglass-end"></i> 编译发布</button>
                    <button type="button" class="btn btn-primary" name="wancheng"><i class="fa fa-remove"></i> 发布完成</button>
                    <button type="button" class="btn btn-primary" name="shengchan"><i class="fa fa-remove"></i> 生产报告</button>
                    
            </div>
            <div class="box-body" style="min-height: 100px;">
                <!-- <form name="fileForm">
                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-group">
                                <label>选择文件</label>
                                <input type="text" class="form-control input-sm" name="fileName">
                                <button type="reset" class="btn btn-default" name="reset">上传文档</button>
                            </div>
                        </div>
                    </div>
                </form> -->      
                <table class="table table-bordered table-hover">
                	<thead>
                		<tr>
                			<th class="iCheckbox" width="15"></th>
                			<th>变更计划名称</th>
                            <th>发布任务名称</th>
                            <th>处理人</th>
                            <th>计划变更时间</th>
                            <th>阶段名称</th>
                            <th>开始时间</th>
                            <th>结束时间</th>
                            <th>历时时长</th>
                            <th>备注</th>
                		</tr>
                	</thead>
                	<tbody name="content"></tbody>
                </table>
            </div>
            <div class="box-footer no-border">
                <div class="dataTables_paginate" name="pagination"></div>
            </div>
        </div>
        <div class="box" style="min-height: 100px">
            <div class="box-header">
                <h3 class="box-title">关联接口列表</h3>
                <div class="box-tools">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" data-toggle="modal" id="Js_savInMan"><i class="fa fa-info"></i> 保存测试人员</button>
                    </div>
                </div>
            </div>
            <div class="nav-tabs-custom">
	            <ul class="nav nav-tabs">
	                <li class="active"><a href="#JS_fileLoadTab_1" id="JS_fileLoad" data-toggle="tab" aria-expanded="false">文件上传</a>
	                    <iframe id="tmp_iframe" style="display: none;"></iframe>
	                </li>
	                <li class=""><a href="#JS_releaseLength_2" id="JS_releaseLength" data-toggle="tab" aria-expanded="false">发布时长</a></li>
	            </ul>
	            <div class="tab-content">
	                <div class="tab-pane active" id="JS_fileLoadTab_1">
	                    <form id="JS_queryFileLoadForm">
	                    <div class="row">   
	                        
	                    </div>
	                    <div id="JS_queFileLoadList" class="box-body" style="min-height: 100px;" >
	
	                    </div>
	                    </form>
	                </div>

	                <!-- /.tab-pane -->
	                <div class="tab-pane" id="JS_releaseLength_2">
	                    <form id="JS_queryReleaseLengthForm">
	                        <div class="row">
	                            
	                        </div>
	                    </form>
	                    <div id="JS_queryReleaseLengthList" class="box-body" style="min-height: 100px;" ></div>
	                </div>
	                <!-- /.tab-pane -->
	            </div>
            <!-- /.tab-content -->
        	</div>
        </div>
    </div>
</div>
<!-- 查看自动化执行结果详细信息弹出框 -->

    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">性能测试结果展示</h4>
            </div>
            <div class="modal-body" style="padding-bottom: 0">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title"></h3>
                    </div>
                    <div class="box-body" id="JS_add" style="min-height:100px;">
                        <form>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script id="TPL_releaseList" type="text/x-handlebars-template">
   {{#each this}}
   <tr>
      	<td><input type="radio" class="minimal" value="{{reportId}}" name="reportId"></td>
      	<td><input type="hidden" name="onlinePlanName" value="{{onlinePlanName}}">{{onlinePlanName}}</td>
      	<td><input type="hidden" name="taskName" value="{{taskName}}">{{taskName}}</td>
		<td>{{releaseDate}}</td>
        <td>{{startTime}}</td>
        <td>{{subTaskId}}</td>
        <td>{{taskId}}</td>
        <td>{{applicationName}}</td>
        <td>{{finishTime}}</td>
        <td>{{duration}}</td>
   </tr>
   {{/each}}
</script>
