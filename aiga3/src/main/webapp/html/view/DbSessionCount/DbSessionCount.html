    <div class="row" id="Page_dbSessionCount">
    <div class="col-md-12">
        <div class="box">
            <form id="JS_queryDataForm">
                <div class="box-header with-border">
                    <h3 class="box-title">系统接口查询</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body"><br/>
		            <div class ="row">
		            	<div class="form-group col-sm-5">
		            		<label class="col-sm-2  control-label">查询时间:</label>
		            		<div class="col-sm-4">
                  				<input type="text" class="form-control input-sm " name="createTime" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
                  			</div>
                  		</div>
						<div class="form-group col-sm-6">
		            		<button type="reset" class="btn btn-default">重置</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                         	<button type="button" class="btn btn-primary" data-toggle="modal" name="query">查询</button>
                  		</div>
		            </div>
                </div>
            </form>
        </div>
        <div class="box" id="JS_dbSessionCountList" style="min-height:100px;">
            <div class="box-header ">
                <h3 class="box-title">接口信息列表</h3>
            </div>
            <div class="box-body">
                <table class="table table-bordered table-hover" id="dataMaintainListTable">
                    <thead>
		                <tr>
		                <th class="iCheckbox" width="15"></th>
	                    <th >system_name</th>
	                    <th >system_subdomain</th>
	                    <th >create_time</th>
						<th >count_num</th>	
		                </tr>
                    </thead>
                    <tbody name="content"></tbody>         
                </table>
            </div>
        </div>
    </div>

<!-- 表格数据 -->
<script id="TPL_dbSessionCountTemp" type="text/x-handlebars-template">
{{#each this}}
<tr>
	<td><input type="radio" class="minimal"  name="id"></td>
	<td >{{systemName}}</td>
	<td >{{systemSubdomain}}</td>
	<td >{{createTime}}</td>
	<td >{{num}}</td>
</tr>
{{/each}}
</script>
