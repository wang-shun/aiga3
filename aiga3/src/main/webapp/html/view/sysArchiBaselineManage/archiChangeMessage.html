<div class="row" id="Page_archiChangeMessage">
    <div class="box box-primary">
        <form id="JS_querySysDomainForm" class="form-horizontal">
            <div class="box-header with-border">
                <h3 class="box-title">按条件查询</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                    </button>
                </div>
            </div>
            <div class="box-body">
                <div class="col-md-12">
                    <div id="JS_selectData" class="form-group form-inline">
                        <label class="control-label margin-onl">开始时间:</label>
                  		<input type="text" class="form-control input-sm " name="beginTime" onclick="WdatePicker({dateFmt:'yyyy-MM'})"/>
                  		<label class="control-label margin-onl">结束时间:</label>
                  		<input type="text" class="form-control input-sm " name="endTime" onclick="WdatePicker({dateFmt:'yyyy-MM'})"/> 
                        <button type="button" class="btn btn-primary margin-onl" data-toggle="modal" name="query">查询</button>
                    </div>             
                </div>
            </div>
        </form>
    </div>
    <div class="box" id="JS_sysMessageView">
        <div class="box-header" >
        </div>
        <div class="box-body" id="JS_archiView" style="width: 100%; height:350px; ">
            <!-- 视图 -->
        </div>
    </div>
    <div class="box" id="JS_sysMessageTable">
        <div class="box-header with-border" >
        	<h3 class="box-title">系统域变更列表</h3>
        </div>
        <div class="box-body" >
        	<table class="table table-bordered table-hover">
            	<thead>
                	<tr name='tableHead'>
                	</tr>
            	</thead>
            	<tbody name="content"></tbody>
        	</table>
    	</div>
    	<div class="box-footer no-border">
        	<div class="dataTables_paginate" style="text-align: center;" name="pagination"></div>
    	</div> 
    </div>
</div>
<style type="text/css">
#Page_archiChangeMessage .first-name-label {
	margin-left: 40px; 
	margin-right: 20px;
}
#Page_archiChangeMessage .second-label {
	margin-left: 260px;
	margin-right: 20px;
}
#Page_archiChangeMessage .margin-onl {
	margin-left: 20px;
}
</style>
<!-- 表格头模版 -->
<script id="TPL_thirdChangeMessageHead" type="text/x-handlebars-template">
	<th class="iCheckbox" width="15"></th>
	<th style="text-align:center;">系统域</th>
	{{#each this}}
		<th style="text-align:center;">{{this}}</th>
	{{/each}}
</script>
<!-- 表格内容模版 -->
<script id="TPL_thirdChangeMessageList" type="text/x-handlebars-template">
{{#each this}}
<tr>
    <td><input type="radio" class="minimal" value="{{idFirst}}" name="idFirst"></td>
    <td style="text-align:center;">{{name}}</td>
	{{#each data}}
		<td style="text-align:center;">{{this}}</td>
	{{/each}}
</tr>
{{/each}}
</script>
<script>
seajs.use("script/sysArchiBaselineManage/archiChangeMessage", function(init) {
	init.init();
});
</script>
