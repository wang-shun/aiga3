<div class="box" id="JS_thirdSysMessageList">
    <div class="box-header" >
        <h2 class="box-title">问题展示总览</h2>
    </div>
    <div class="box-body" >
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th class="iCheckbox" width="15"></th>
                    <th>问题系统(本月/总数)</th>
                    <th>问题申报数(本月/总数)</th>
                    <th>问题解决数(本月/总数)</th>
                    <th>遗留未解决(本月/总数)</th>
                </tr>
            </thead>
            <tbody name="content">
            </tbody>
        </table>

    <div class="box-footer no-border">

    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width:100%;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
		option = {
			title: {
				text: '日解决情况',                             
                                                left:'center',
			},
			tooltip: {},
			legend: {
                                                show:false,
				data:['问题个数'],
                                                orient:'horizontal',      
			},
			xAxis: {
				data: ["6-1","6-2","6-3","6-4","6-5","6-6","6-7"]
			},
			yAxis: {},
			series: [{
				name: '问题个数',
				type: 'bar',
				data: [5, 20, 36, 10, 10, 20, 2],
                                                itemStyle:{
                                                    normal:{
                                                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1,
                                                            [
                                                                {offset: 0,color: '#3fa7dc'}, 
                                                                {offset: 1,color: '#99d9ea'}
                                                            ]
                                                        ),
                                                    },
                                                    emphasis: {
                                                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1,
                                                            [
                                                                {offset: 0, color: '#2482b2'},                     
                                                                {offset: 1, color: '#3fa7dc'}
                                                            ]
                                                        ),
                                                   }
                                          }
			}]
		};

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
            
	
	<div id="mainsec" style="width:100%;height:300px;"></div>
	
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('mainsec'));

        // 模拟数据
        function getVirtulData(year) {
            year = year || '2017';
            var date = +echarts.number.parseDate(year + '-01-01');
            var end = +echarts.number.parseDate(year + '-12-31');
            var dayTime = 3600 * 24 * 1000;
            var data = [];
            for (var time = date; time <= end; time += dayTime) {
                data.push([
                    echarts.format.formatTime('yyyy-MM-dd', time),
                    Math.floor(Math.random() * 10000)
                ]);
            }
            return data;
        }
        var option = {
            title:{
                    text:'年度流量集合',
                    left:'center',
                    top:0,
            },
            visualMap: {
                min: 0,
                max: 10000,
                type: 'piecewise',
                orient: 'horizontal',
                left: 'center',
                top:40,
                textStyle: {
                    color: '#000'
                    }
            },
            tooltip:{},
            calendar: {
                top:100,
                range: '2017',
                dayLabel: {
                    nameMap:'cn',
                },
                monthLabel: {
                    nameMap:'cn',
                },
                yearLabel: {
                    textStyle: {
                        color:'#000',

                    }
                }
            },
            series: {
                type: 'heatmap',
                coordinateSystem: 'calendar',
                data: getVirtulData(2017)
            }
        };
        myChart.setOption(option);
    </script>
