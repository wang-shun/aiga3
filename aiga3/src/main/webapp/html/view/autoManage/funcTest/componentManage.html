<div class="row">
    <div class="col-md-3">
        <div class="box">
            <div class="box-header">
                <div class="box-title">选择功能点</div>
                <div class="box-body">
                  <ul id="Tree_getRightTree" class="ztree"></ul>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-9">
        <div class="box">
            <div class="box-header">
                <div class="box-title">条件查询</div>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                    </button>
                </div>
            </div>
            <div class="box-body">
                <form id="JS_getCompInfoForm">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group input-group-sm">
                                <label>组件名称<i class="text-red">*</i></label>
                                <input type="text" class="form-control" name="compName" value="" required="">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group input-group-sm">
                                <label>创建人<i class="text-red">*</i></label>
                                <input type="text" class="form-control" name="creatorName" value="" required="">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group input-group-sm ">
                                <label>创建时间<i class="text-red">*</i></label>
                                <div class="form-inline">
                                    <input type="text" class="form-control input-sm " name="createTime1" id="datepicker" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"> 至:
                                    <input type="text" class="form-control input-sm " name="createTime2" id="datepicker" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <div class="text-center">
                            <button type="reset" class="btn btn-default">重置</button>
                            &nbsp;&nbsp;&nbsp;&nbsp;

                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="box hide" id="JS_getQueryInfoWrap">
            <div class="box-header">
                <div class="box-title">组件列表</div>
                <div class="box-tools">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" data-toggle="modal" id="JS_addComp"><i class="fa fa-plus"></i> 添加组件</button>
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="javascript:;" id="JS_updateComp">修改</a></li>
                            <li><a href="javascript:;" id="JS_delComp">删除</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="box-body" style="min-height: 100px;" id="JS_getQueryInfo"></div>
        </div>
    </div>

</div>
