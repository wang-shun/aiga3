<div class="row" id="Page_fnctionMNGView">
    <div class="col-md-12">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">按条件查询</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse">
                    </button>
                </div>
            </div>
            <form id="JS_queryCaseTempForm">
                <div class="box-body">
                    <div class="row">
                        <div class="col-xs-2">
                            <div class="form-group">
                                <label>功能点名称</label>
                                <input type="email" class="form-control" name="sysName" placeholder="请输入系统名称" />
                            </div>
                        </div>
                        <div class="col-xs-2">
                            <div class="form-group">
                                <label class="control-label">系统大类</label>
                                <select name="sysId" class="form-control select2 input-sm" data-url="getSysList" data-subname="sysSubId" data-idkey="sysId" data-namekey="sysName" style="width: 160px">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-2">
                            <div class="form-group">
                                <label class="control-label">系统子类</label>
                                <select name="sysSubId" data-suburl="getSubsysList" data-subname="funId" data-idkey="subsysId" data-namekey="sysName" class="form-control select2 input-sm" style="width: 160px">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-2">
                            <div class="form-group">
                                <label>重要级别</label>
                                <select name="importantClass" class="form-control">
                                    <option value="">
                                        请选择
                                    </option>
                                    <option value="1">
                                        一般系统
                                    </option>
                                    <option value="2">
                                        核心系统
                                    </option>
                                    <option value="3">
                                        重要系统
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-2">
                            <div class="form-group">
                                <label>功能点类型</label>
                                <select name="funType" class="form-control" data-url="">
                                    <option value="">
                                        请选择
                                    </option>
                                    <option value="1">
                                        —全部—
                                    </option>
                                    <option value="2">
                                        前台类
                                    </option>
                                    <option value="3">
                                        储存过程类
                                    </option>
                                    <option value="4">
                                        接口类
                                    </option>
                                    <option value="5">
                                        进程类
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-footer">
                    <div class="text-center">
                        <button type="reset" class="btn btn-default">重置</button>
                        <button type="button" class="btn btn-primary" data-toggle="modal" name="query">查询</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="box" id="JS_getFunList" style="min-height:100px;">
            <div class="box-header ">
                <h3 class="box-title">子系统详细信息列表</h3>
                <div class="box-tools">
                    <!--文件操作-->
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-primary" data-toggle="modal">添加</button>
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="javascript:;" name="">批量导入</a></li>
                            <li><a href="javascript:;" name="">导入</a></li>
                            <li><a href="javascript:;" name="">下载模板</a></li>
                            <li><a href="javascript:;" name="">导出</a></li>
                        </ul>
                    </div>
                    <button type="button" class="btn btn-primary" name="add">添加</button>
                    <button type="button" class="btn btn-primary" name="del">删除</button>
                </div>
            </div>
            <div class="box-body table-scrollable">
                <table class="table table-bordered table-hover" id="funList" style="width: 2160px;">
                    <thead>
                        <tr>
                            <th class="iCheckbox" width="15"></th>
                            <th>功能点名称</th>
                            <th>功能点类型</th>
                            <th>所属系统</th>
                            <th>所属子系统</th>
                            <th>重要级别</th>
                            <th>是否性能测试</th>
                            <th>性能测试类型</th>
                            <th>维护厂商</th>
                            <th>业务标签</th>
                            <th>基础业务标签</th>
                            <th>菜单路径</th>
                            <th>功能点描述</th>
                            <th>数据检查脚本</th>
                        </tr>
                    </thead>
                    <tbody name="content"></tbody>
                </table>
                <div class="box-footer no-border">
                    <div class="dataTables_paginate" name="pagination"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<!-- Modal -->
<!-- 新增弹框 -->
<div class="modal fade " id="Modal_addFunInfoModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">新增功能点信息</h4>
            </div>
            <div class="modal-body" style="padding-bottom: 0">
                <form id="JS_addFunInfo" class="form">
                    <div class="box-body">
                        <div class="box-body">
                            <!--第一行-->
                            <div class="row">
                                <div class="col-xs-4 form-group">
                                    <i class="text-red">* </i>
                                    <label>系统名称</label>
                                    <input name="SysName" class="col-xs-6 form-control input-sm" required>
                                    </input>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <i class="text-red">* </i>
                                        <label>功能点类型</label>
                                        <select name="funType" class="form-control input-sm" required>
                                            <option value="">
                                                请选择
                                            </option>
                                            <option value="1">
                                                —全部—
                                            </option>
                                            <option value="2">
                                                前台类
                                            </option>
                                            <option value="3">
                                                储存过程类
                                            </option>
                                            <option value="4">
                                                接口类
                                            </option>
                                            <option value="5">
                                                进程类
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-xs-4 form-group">
                                    <i class="text-red">* </i>
                                    <label class="col-xs-8" style="padding 0;">重要级别</label>
                                    <select name="importanceClass" class="col-xs-6 form-control input-sm" required>
                                        <option value="">
                                            请选择
                                        </option>
                                        <option value="1">
                                            一般系统
                                        </option>
                                        <option value="2">
                                            核心系统
                                        </option>
                                        <option value="3">
                                            重要系统
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <!--第二行-->
                            <div class="row">
                                <div class="col-xs-4 form-group">
                                    <i class="text-red">* </i>
                                    <label>归属系统</label>
                                    <select name="sysId" class="form-control select2 input-sm" data-url="getSysList" data-subname="sysSubId" data-idkey="sysId" data-namekey="sysName" required>
                                        <option value="">
                                            请选择
                                        </option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <i class="text-red">* </i>
                                        <label>所属子系统</label>
                                        <select name="sysSubId" data-suburl="getSubsysList" data-subname="funId" data-idkey="subsysId" data-namekey="sysName" class="form-control select2 input-sm" required>
                                            <option value="">
                                                请选择
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <!--第四行-->
                            <div class="row">
                                <div class="form-group col-xs-12">
                                    <label class="col-sm-5">菜单路径</label>
                                    <input name="menuPath" class="col-sm-6 form-control" rows="1"></input>
                                </div>
                            </div>
                            <!--第六行-->
                            <div class="row">
                                <div class="form-group col-sm-12">
                                    <label class="col-sm-5 ">功能点描述</label>
                                    <textarea name="funDesc" class="col-sm-7 form-control" rows="3"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary pull-right" id="addFunInfoButton" name="addFunInfoButton">保存</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->

            <td></td>
            <td>{{devFirm}}</td>
            <td>{{busiLabel}}</td>
            <td>{{baseFunLabel}}</td>
            <td>{{menuPath}}</td>
            <td>{{funDesc}}</td>
            <td>{{dataCheakScript}}</td>
        </tr>
        {{/each}}
    </script>
