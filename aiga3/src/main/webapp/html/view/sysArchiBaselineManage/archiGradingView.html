<div class="row" id="Page_sysMessageQuery">
    <div class="box box-primary">
        <form id="JS_querySysDomainForm" class="form-horizontal">
            <div class="box-header with-border">
                <h3 class="box-title">条件查询</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>

                </div>
            </div>

.mxgif-wrapper{
    width: 1140px;
    min-height: 250px;
    margin:20px auto;
    border:#eee 1px solid;
}

.mxgif-container{
    border:#787878 1px solid;
    padding: 5px 10px;
    margin-bottom: 10px;
}


.mxgif-container .mxgif-container{
    padding-right: 0;
}

.mxgif-sidebar{
    float: left;
}

.mxgif-sidebar{
    display:table;
    text-align: left;
    font-weight: 700;
    font-size: 14px;
    /*height: 100px;*/
}

.mxgif-sidebar p{
    text-align: center;
    display: table-cell;
    vertical-align: middle;
}

.mxgif-lists.min-height{
  min-height: 60px;
}

.mxgif-lists-content{
  position: relative;
}

.mxgif-container.width-1 .mxgif-sidebar{
    width: 62px;
}

.mxgif-container.width-1 .mxgif-lists{
    margin-right: -62px;
    float: right;
    width: 100%;
}

.mxgif-container.width-1 .mxgif-lists-content{
    margin-right: 62px;

}
.mxgif-container.width-2 .mxgif-sidebar{
    width: 136px;
}

.mxgif-container.width-2 .mxgif-lists{
    margin-right: -136px;
    float: right;
    width: 100%;
}

.mxgif-container.width-2 .mxgif-lists-content{
    margin-right: 136px;
}

.mxgif-container.width-3 .mxgif-sidebar{
    width: 204px;
}

.mxgif-container.width-3 .mxgif-lists{
    margin-right: -204px;
    float: right;
    width: 100%;
}

.mxgif-container.width-3 .mxgif-lists-content{
    margin-right: 204px;
}



.mxgif-lists.height-1 .mxgif-lists-item{
    min-height: 110px;
    line-height: 110px;
    margin: 5px 0;
}

.mxgif-lists.height-2 .mxgif-lists-item{
    min-height: 50px;
    line-height: 50px;
    margin: 5px 0;
}

.mxgif-lists.height-3 .mxgif-lists-item{
    min-height: 30px;
    line-height: 30px;
    margin: 5px 0;
}

.mxgif-lists-content .mxgif-lists-item{
    float: left;
    text-align: center;
    background: #bbdcf4;
    font-weight: 700;
    border-right: #fff 5px solid;
    border-left: #fff 5px solid;
}

.mxgif-lists-content.item-1 .mxgif-lists-item{
    width: 100%;
    margin-bottom: 0;
}

.mxgif-lists-content.item-2 .mxgif-lists-item{
    width: 50%;
}

.mxgif-lists-content.item-3 .mxgif-lists-item{
    width: 33.3%;
}

.mxgif-lists-content.item-4 .mxgif-lists-item{
    width: 25%;
}

.mxgif-lists-content.item-5 .mxgif-lists-item{
    width: 20%;
}


.mxgif-lists-content .mxgif-cross-content.width-auto{
  width: 100%;
  float: right;
}

.mxgif-position-cross-content{
  position:absolute;
  float: left;
  width: 50%;
  z-index: 1000;
}

.mxgif-position-cross-content div{
  position: absolute;
  overflow: hidden;
  width: 20px;
  padding: 0 10px;
  background: #bbdcf4;
  text-align: center;
  box-sizing: content-box;
}

.mxgif-position-cross-content .show{
  display: block;
}

.mxgif-position-cross-content .hide{
  display: none;
}


/* 清理浮动 */
.fn-clear:after {
  visibility:hidden;
  display:block;
  font-size:0;
  content:" ";
  clear:both;
  height:0;
}
.fn-clear {
  zoom:1; /* for IE6 IE7 */
}
