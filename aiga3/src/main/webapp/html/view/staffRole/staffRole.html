<!-- 主内容 -->
<section class="content">
    <div class="row">
        <div class="col-md-6">
            <div class="box collapsed-box">
                <form id="JS_queryStaffForm">
                    <div class="box-header with-border">
                        <h3 class="box-title">查询员工</h3>
                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>
                            </button>
                            <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                        </div>
                    </div>
                    <div class="box-body" style="display: none;">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>姓名</label>
                                    <input type="text" class="form-control input-sm" name="name" placeholder="请输入姓名">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>工号</label>
                                    <input type="text" class="form-control input-sm" name="code" placeholder="请输入工号">
                                </div>
                            </div>
                            <div class="col-md-1">
                                <div class="form-group">
                                    <label></label>
                                    <button type="button" class="btn btn-primary" data-toggle="modal" name="query">查询</button>
                                </div>
                            </div>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <div class="col-md-1">
                                <div class="form-group">
                                    <label></label>
                                    <button type="reset" class="btn btn-default">重置</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">员工列表</h3>
                    <div class="box-tools">
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body" style="min-height: 100px;" id="Page_getUserinfoList">
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <div class="col-md-6">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">岗位授权</h3>
                    <div class="box-tools">
                        <button id="JS_saveStaffRole" type="button" class="btn btn-primary">保存</button>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body" style="min-height: 100px;" id="Page_getStaffRoleList">
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>
</section>
</div>
