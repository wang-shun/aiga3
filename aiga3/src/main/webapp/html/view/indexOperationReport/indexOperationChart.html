<style>
#Page_indexOperationChart .select-label-word {margin-top: 7px;width: 70px;}
#Page_indexOperationChart .table-word-center {text-align: center;vertical-align: middle;}  
#Page_indexOperationChart .show-nothing {display:none;}  
</style>
<div class="row" id="Page_indexOperationChart">
	<div class="col-md-12">
		<div class="box box-solid">
			<div class="box-header">
				<h3 class="box-title">条件查询</h3>
			</div>
			<div class="box-body" id="JS_selectGroup" class="form-group form-inline">
				<div class="col-md-4">
					<label class="select-label-word">开始时间:</label>
	                <input type="text" class="form-control input-sm" name="startTime" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/> 
				</div>
				<div class="col-md-4">
					<label class="select-label-word">结束时间:</label> 
	                <input type="text" class="form-control input-sm" name="endTime" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/> 
				</div>
				<div class="col-md-4" style="padding-top: 30px;">
					<button type="button" class="btn btn-primary" data-toggle="modal" name="query">查询</button>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-12">
		<div class="box">
			<div id="JS_logEchart" style="height: 500px"></div>
		</div>
	</div>
</div>
<script>
seajs.use("script/indexOperationReport/indexOperationChart", function(init) {
	init.init();
});
</script>
