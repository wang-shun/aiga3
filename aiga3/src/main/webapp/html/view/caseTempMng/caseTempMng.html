<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">条件查询</h3>
        <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
        </div>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form id="JS_queryCaseTempForm" class="form-horizontal" role="form">
        <div class="box-body">
            <!-- 搜索表单 -->
            <div class="row">
                <div class="col-sm-4 form-group">
                    <label for="queryCaseName" class="col-sm-5 control-label">模板名称：</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control input-sm" id="queryCaseName" name="caseName">
                    </div>
                </div>
                <div class="col-sm-4 form-group">
                    <label class="col-sm-5 control-label">重要程度：</label>
                    <div class="col-sm-7">
                        <select id="query_important" name="important" class="form-control input-sm">
                            <option> </option>
                            <option value="1">一级用例</option>
                            <option value="2">二级用例</option>
                            <option value="3">三级用例</option>
                            <option value="4">四级用例</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-4 form-group">
                    <label class="col-sm-5 control-label">业&nbsp;&nbsp;&nbsp;&nbsp;务：</label>
                    <div id="query_busi" class="col-sm-7">
                        <select name="busiId" class="form-control select2 input-sm">
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 form-group">
                    <label class="col-sm-5 control-label">系统大类：</label>
                    <div id="query_sysId" class="col-sm-7">
                        <select name="sysId" class="form-control select2 input-sm">
                        </select>
                    </div>
                </div>
                <div class="col-sm-4 form-group">
                    <label class="col-sm-5 control-label">系统子类：</label>
                    <div id="query_subSysId" class="col-sm-7">
                        <select name="subSysId" class="form-control select2 input-sm">
                        </select>
                    </div>
                </div>
                <div class="col-sm-4 form-group">
                    <label class="col-sm-5 control-label">功能点：</label>
                    <div id="query_funId" class="col-sm-7">
                        <select name="funId" class="form-control select2 input-sm">
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <div class=" text-center">
                <button type="reset" class="btn btn-default" name="reset">重置</button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-primary" id="queryBtn" name="submit">查询</button>
            </div>
        </div>
    </form>
</div>
<div class="box" style="min-height: 100px">
    <div class="box-header">
        <h3 class="box-title">模板列表</h3>
        <div class="box-tools">
            <div class="btn-group">
                <button type="button" class="btn btn-success" id="JS_createTest"><i class="fa fa-share-alt"></i> 生成测试用例</button>

                    <span class="caret"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                </button>

                    <li><a href="javascript:;" id="JS_deleCaseTemp">删除模板</a></li>
                    <li><a href="javascript:;" id="JS_viewCaseTemp">查看编辑</a></li>

        </div>
    </div>
    <div id="JS_caseTempList" class="box-body" style="min-height: 100px;">
        <table id="Tab_getCaseTemp" class="table table-bordered table-condensed table-hover">
            <thead>
                <tr>
                    <th class="iCheckbox" width="15"></th>
                    <th>用例模板名称</th>
                    <th style="display:none;">模板应用</th>
                    <th>用例类型</th>
                    <th>创建人</th>
                    <th>更新时间</th>
                    <th>最后修改人</th>
                    <th>重要等级</th>
                    <th>系统大类</th>
                    <th>系统子类</th>
                    <th>功能点</th>
                    <th>业务</th>
                </tr>
            </thead>
            <tbody>
            </tbody>

                <tr>
                    <td colspan="12">
                        <div class="dataTables_paginate" name="pagination"></div>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>

<!-- 自动化模板生成 -->
<div class="modal fade" id="modal_AutoCaseTempForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">生成自动化模板</h4>
            </div>
            <form id="JS_AutoCaseTempForm">
                <div class="modal-body">
                    <div id="JS_AutoTempFormInner" style="padding-right: 15px;">
                        <div class="row">
                            <!-- 组件树 -->
                            <div class="col-sm-3">
                                <div class="box box-info">
                                    <div class="box-header with-border">
                                        <h3 class="box-title">选择添加组件</h3>
                                    </div>
                                    <div class="box-body">
                                        <div id="JS_compTree" name="scroll">
                                            <ul id="compTree" class="ztree"></ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- 组件列表 -->
                            <div class="col-sm-9">
                                <div class="box">
                                    <div class="box-body">
                                        <label for="queryCaseName" class="col-sm-3"><i class="text-red"> * </i>自动化模板名称：</label>
                                        <div class="col-sm-8 form-inline ">
                                            <input type="text" class="form-control input-sm" id="tempName1" name="caseName" readonly="true">
                                            <input type="text" class="form-control input-sm" id="tempName2" name="caseName" value="">
                                        </div>
                                    </div>
                                </div>
                                <div class="box" style="min-height: 100px">
                                    <div class="box-header">
                                        <h4 class="box-title">组件列表</h4>
                                        <div class="box-tools">
                                            <div class="btn-group">
                                                <button type="button" id="deleComp" class="btn btn-primary">删除</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="JS_compBody" class="box-body" style="min-height: 100px;">
                                        <table id="compTable" class="table table-hover">
                                            <div id="messageAddComp" style="text-align: center; padding: 100px 0;">
                                                <p style="font-size: 38px;"><i class="fa fa-hourglass-1  text-gray"></i></p>
                                                <p style="color: #333;"><span>请添加组件</span></p>
                                            </div>
                                            <thead id="compThead">
                                                <tr>
                                                    <th class="iCheckbox" width="15"></th>
                                                    <th>组件名称</th>
                                                    <th>用例步骤描述</th>
                                                    <th>组件顺序</th>
                                                </tr>
                                            </thead>
                                            <tbody id="compBody">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="box" id="JS_getCaseTempInfo">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left" name="cancel" id="JS_AutoCaseTempReset">取消</button>
                    <button type="button" class="btn btn-primary" id="JS_addAndSaveAutoCaseTemp" name="save">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script id="TPL_caseTempList" type="text/x-handlebars-template">

            <input type="hidden" value="{{caseName}}" name="caseName">
        </td>
        <td>{{transformatType caseType}}</td>
