<div class="row">
    <div class="col-md-12">
        <div class="box">
            <form id="JS_queryPropertyConfigForm">
                <div class="box-header with-border">
                    <h3 class="box-title">按条件查询</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>属性名称</label>
                                <select class="form-control input-sm" name="propertyName" data-url="getPropertyName">
                                    <option>请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>依赖表</label>
                                <input class="form-control input-sm" name="dependencyTable" placeholder="请输入表名" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>依赖字段</label>
                                <input class="form-control input-sm" name="dependencyField" placeholder="请输入字段名" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-footer">
                    <div class="text-center">
                        <button type="reset" class="btn btn-default">重置</button> &nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="button" class="btn btn-primary" data-toggle="modal" name="query">查询</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="box" id="JS_getPropertyConfigList" style="min-height:100px;">
            <div style="text-align: center; padding: 50px 0;">
                <p style="font-size: 38px;"></p>
                <p style="color: #333;"><span>数据加载中，请稍后...</span></p>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<!-- 新增弹框 -->
<div class="modal fade" id="JS_addPropertyConfigModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">添加属性</h4>
            </div>
            <div class="modal-body" style="padding-bottom: 0">
                <form id="JS_addPropertyConfigInfo" class="form">
                    <div class="box-body">
                        <div class="box-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <i class="text-red">* </i>
                                        <label>属性ID</label>
                                        <input name="propertyId" class="form-control " placeholder="请输入属性ID" required>
                                        </input>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <i class="text-red">* </i>
                                        <label>别名</label>
                                        <input name="alias" class="form-control " placeholder="请输入别名" required>
                                        </input>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <i class="text-red">* </i>
                                        <label>属性名称</label>
                                        <input name="propertyName" class="form-control" placeholder="请输入联系电话" required>
                                        </input>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <i class="text-red">* </i>
                                        <label>依赖表</label>
                                        <input name="propertyId" class="form-control " placeholder="请输入依赖表"  required>
                                        </input>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <i class="text-red">* </i>
                                        <label>依赖字段</label>
                                        <input name="alias" class="form-control " placeholder="请输入依赖字段"  required>
                                        </input>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <i class="text-red">* </i>
                                        <label>数据库</label>
                                        <input name="propertyName" class="form-control" placeholder="请输入数据库" required>
                                        </input>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary pull-right" name="save">保存</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<!-- 属性维护修改弹框 -->
<div class="modal fade" id="JS_updatePropertyConfigModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">属性配置</h4>
            </div>
            <div class="modal-body" style="padding-bottom: 0">
                <form id="JS_updatePropertyConfigInfo" class="form">
                    <div class="box-body">
                        <div class="box-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>属性名</label>
                                        <select name="propertyName" class="form-control " data-url="getPropertyName">
                                            <option value="0">
                                                请选择
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>依赖表</label>
                                        <input name="dependencyTable" class="form-control" placeholder="请输入依赖表">
                                        </input>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>依赖字段</label>
                                        <input name="dependencyField" class="form-control" placeholder="请输入依赖字段">
                                        </input>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>数据库</label>
                                        <input name="DB" class="form-control" placeholder="请输入数据库">
                                        </input>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary pull-right" name="save">保存</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<script id="JS_getPropertyConfigTemp" type="text/x-handlebars-template">
    <div class="box-header ">
        <h3 class="box-title">属性配置列表</h3>
        <div class="box-tools">
            <div class="btn-group">
                <button type="button" class="btn btn-success" name="add"><i class="fa fa-plus"></i> 添加</button>
                <button type="button" class="btn btn-danger" name="del"><i class="fa fa-remove"></i> 删除</button>
            </div>
        </div>
    </div>
    <div class="box-body">
        <table class="table table-bordered table-hover" id="PropertyConfigListTable">
            <thead>
                <tr>
                    <th class="iCheckbox" width="15"></th>
                    <th>属性</th>
                    <th>依赖表</th>
                    <th>依赖字段</th>
                    <th>数据库</th>
                </tr>
            </thead>
            <tbody>
                {{#each this}}
                <tr>
                    <td>
                        <input type="radio" class="minimal" value="{{correlationId}}" name="correlationId">
                        <td>{{propertyName}}
                            <input type="hidden" value="{{correlationId}}" name="correlationId">
                        </td>
                        <td>{{dependencyTable}}</td>
                        <td>{{dependencyField}}</td>
                        <td>{{DB}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</script>
