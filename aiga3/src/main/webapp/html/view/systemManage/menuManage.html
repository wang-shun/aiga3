<div class="row">
    <div class="col-md-3">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">菜单列表</h3>
                <button id="JS_btnMenuAdd" type="button" class="btn btn-primary pull-right">添加</button>
            </div>
            <div class="box-body">
                <div name="scroll">
                    <ul id="JS_menuTree" class="ztree"></ul>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-9">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">菜单信息</h3>
            </div>
            <form id="JS_getMenuinfoForm" class="form-horizontal">
                <div class="box-body" style="min-height: 100px;" id="JS_menuInfo">
                </div>
                <div class="modal-footer">
                    <div class=" text-center">
                        <button  type="button" class="btn btn-primary" name="save">保存</button>
                        <button  type="button" class="btn btn-default" name="del">删除</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script id="TPL_menuInfoForm" type="text/x-handlebars-template">
    <div class="col-md-12">
        <div class="col-md-6">
            <div class="form-group">
                <label class="col-md-4"><i class="text-red">* </i>功能编码：</label>
                <div class="col-md-8">
                    <input class="form-control" name="funcCode" value="{{funcCode}}" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">&nbsp;&nbsp;图标路径：</label>
                <div class="col-md-8">
                    <input class="form-control" name="funcImg" value="{{funcImg}}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">&nbsp;&nbsp;模块参数：</label>
                <div class="col-md-8">
                    <input class="form-control" name="funcArg" value="{{funcArg}}">
                </div>
            </div>
        </div>
        <!-- /.col -->
        <div class="col-md-6">
            <div class="form-group">
                <label class="col-md-4"><i class="text-red">* </i>功能名称：</label>
                <div class="col-md-8">
                    <input class="form-control" name="name" value="{{name}}" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4"><i class="text-red">* </i>模块类型：</label>
                <div class="col-md-8">
                    <select name="funcType" class="form-control select2" style="width: 100%;" required>
                        <option value=""> </option>
                        <option value="H">Boss模块</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">&nbsp;&nbsp;dll文件名：</label>
                <div class="col-md-8">
                    <input class="form-control" name="dllPath" value="{{dllPath}}">
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="col-md-12">
            <div class="form-group">
                <label class="col-md-2">&nbsp;&nbsp;链接地址：</label>
                <div class="col-md-10">
                    <input class="form-control" name="viewname" value="{{viewname}}">
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label class="col-md-2">&nbsp;&nbsp;备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注：</label>
                <div class="col-md-10">
                    <input class="form-control" name="notes" value="{{notes}}">
                </div>
            </div>
        </div>
    </div>
</script>
<script>
seajs.use("script/systemManage/menuManage", function(menuMng) {
    menuMng.init();
});
</script>
