<!--Page Start-->
<head> 
<style type="text/css"> 
#Page_primarySysManage .float-right {
 float: right;
}
#Page_primarySysManage .btn-centen {
 text-align: center;
}
#Page_primarySysManage .check-inline-label {
	display: block;
	float:left;
	margin-top: 10px;
}
#Page_primarySysManage .check-inline {
	display: block;
}
#Page_primarySysManage .total-width {
	width: 850px;
}
#Page_primarySysManage .first-name-label {
 margin-left: 40px; 
 margin-right: 20px;
}
#Page_primarySysManage .second-label {
 margin-left: 260px;
 margin-right: 20px;
}
#Page_primarySysManage .margin-no-label {
 margin-left: 80px;
 margin-right: 20px;
}
#Page_primarySysManage .margin-domain-label {
 margin-left: 40px;
 margin-right: 20px;
}
#Page_primarySysManage .margin-top-20 {
 margin-top: 20px;
}
#Page_primarySysManage .margin-onl {
	margin-left: 20px;
 	margin-right: 20px;
}
#Page_primarySysManage .btn-table-update {
	margin-right: 20px;
}
#Page_primarySysManage .btn-table-delete {
	margin-right: 20px;
}
</style> 
</head> 
<div class="row" id="Page_primarySysManage">
<div class="box" id="JS_primarySysMessageList">
    <div class="box-header with-border" >
        <h3 class="box-title">系统信息列表</h3>
        <div id="JS_operatButton" class="float-right">
        <button type="button" class="btn btn-primary margin-onl" data-toggle="modal" name="query">查询</button>
        <button type="button" class="btn btn-primary margin-onl" name="apply">申请</button>
        </div>
    </div>
    <div class="box-body" >
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th class="iCheckbox" width="15"></th>
                    <th>域(一级)</th>
                    <th>简称</th>
                    <th>编号</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody name="content"></tbody>
        </table>
    </div>
    <div class="box-footer no-border">
        <div class="dataTables_paginate" name="pagination"></div>
    </div> 
</div>
<!-- 申请页面 -->
<div class="modal fade" id="JS_primaryApplyModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">域（一级）信息申请</h4>
            </div>
            <div class="modal-body" style="padding-bottom: 0">
				<div class="box-body form-group form-inline total-width">
					<form id="JS_firApplyForm">
					<div class="col-md-12 margin-top-20">
				     	<label class="control-label first-name-label">名称</label>
				     	<input name="name" type="text" class="form-control input-sm" ></input>
				     	<label class="control-label margin-no-label">编号</label>
	    			 	<input name="sysId" type="text" class="form-control input-sm" ></input>
					</div>
					<div id="select-load" class="margin-top-20 col-md-12">
						<label class="control-label first-name-label">简称</label>
	     				<input name="code" type="text" class="form-control input-sm" ></input>
					</div>
					</form>
          	   </div>
          	</div>
            <div class="modal-footer btn-centen">
         	    <button type="button" class="btn btn-primary" name="save">保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>              
            </div>
        </div>
    </div>
</div>
<!-- 修改页面 -->
<div class="modal fade" id="JS_primaryUpdateModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">域（一级）信息修改</h4>
            </div>
            <div id="JS_updateModal" class="modal-body" style="padding-bottom: 0">			
          	</div>
            <div class="modal-footer btn-centen">
         	    <button type="button" class="btn btn-primary" name="save">保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>              
            </div>
        </div>
    </div>
</div>
</div>
<!--   <input type="hidden" value="{{caseId}}" name="caseId">
 -->
<script id="TPL_primaryUpdateFrom" type="text/x-handlebars-template">
<div class="box-body form-group form-inline total-width">
	<form id="JS_firUpdateForm">
	<div class="col-md-12 margin-top-20">
		<label class="control-label first-name-label">名称</label>
		<input name="name" type="text" class="form-control input-sm" value="{{name}}"></input>
		<label class="control-label margin-no-label">编号</label>
		<input name="sysId" type="text" class="form-control input-sm" value="{{idFirst}}"></input>
	</div>
	<div id="select-load" class="margin-top-20 col-md-12">
		<label class="control-label first-name-label">简称</label>
		<input name="code" type="text" class="form-control input-sm" value="{{code}}"></input>
		<input type="hidden" name="createDate" value="{{createDate}}"></input>
		<input type="hidden" name="modifyDate" value="{{modifyDate}}"></input>
	</div>
	</form>
</div>
</script>
<script id="TPL_getSysMessageList" type="text/x-handlebars-template">
{{#each this}}
<tr>
    <td><input type="radio" class="minimal" value="{{idFirst}}" name="idFirst"></td>
    <td>{{name}}</td>
    <td>{{code}}</td>
    <td>{{idFirst}}</td>
    <td><button class="btn btn-primary btn-table-update" temp="{{idFirst}}">修改</button><button class="btn btn-primary btn-table-delete" temp="{{idFirst}}">删除</button></td>
</tr>
{{/each}}
</script>
<script>
seajs.use("script/sysArchiBaselineManage/archiGradingManage/primarySysManage", function(init) {
	init.init();
});
</script>
