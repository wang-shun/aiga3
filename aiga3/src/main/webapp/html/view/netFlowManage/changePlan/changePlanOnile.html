<div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">条件查询</h3>
      <div class="box-tools pull-right">
    	<button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
  	  </div>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form id="JS_queryChangePlanOnileForm" class="form-horizontal" role = "form">
      <div class="box-body">
	    <!-- 搜索表单 --> 
	    <div class="row">   
		    <div class="col-sm-4 form-group">
		        <label for="queryCaseName" class="col-sm-5 control-label">变更计划名称：</label>
				<div class="col-sm-7">
					<select id="query_OnlinePlanName" name="important" class="form-control input-sm"  >
						<option value="">请选择</option>
						{{#each planName}}
						<option value="{{onlinePlanName}}">{{onlinePlanName}}</option>
						{{/each}}
		    		</select>
				</div> 
		    </div>

		    <div class="col-sm-4 form-group">
		        <label class="col-sm-5 control-label">计划状态：</label>
				<div class="col-sm-7">
					<select id="query_PlanState" name="important" class="form-control input-sm"  >
						<option value="">请选择</option>
						<option value="1">新建</option>
						<option value="2">处理中</option>
						<option value="3">完成</option>
						<option value="4">取消</option>
		    		</select>
				</div> 
		    </div>
			<div class="col-sm-4 form-group">
		        <label class="col-sm-5 control-label">提交人：</label>
				<div class="col-sm-7">
					<input type="text" class="form-control input-sm" name="caseName">	
				</div>
		    </div>
		</div>
		<div class="row">
	        <div class="col-sm-4 form-group">
	            <label class="col-sm-5 control-label">起始时间：</label>
				<div class="col-sm-7">
					<input type="text" class="form-control input-sm " name="createDate" id="JS_createDate" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})">
				</div>
	        </div>   
			<div class="col-sm-4 form-group">
	            <label class="col-sm-5 control-label">终止时间：</label>
				<div class="col-sm-7">
					<input type="text" class="form-control input-sm " name="doneDate" id="JS_doneDate" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})">
				</div>
	            
	        </div>
	    </div>
      </div>
      <!-- /.box-body -->
      <div class="box-footer">
      	<div class=" text-center">
        <button type="button" class="btn btn-default" name="reset">重置</button>
        &nbsp;&nbsp;&nbsp;&nbsp;
	    <button type="button" class="btn btn-primary" id="queryChangePlanOnileBtn" name="submit">查询</button>
	    </div>
      </div>
    </form>
</div>

        <div class="box">
            <div class="box-header">
                <h3 class="box-title">变更计划列表</h3>
              	<div class="box-tools">
                    <div class="btn-group">
                    	<button type="button" class="btn btn-danger" id=""><i class="fa fa-remove"></i> 删除任务</button>
			            <button type="button" class="btn btn-primary" id=""><i class="fa fa-share-alt"></i> 任务重跑</button>
			            <button type="button" class="btn btn-success" id=""><i class="fa fa-hourglass-end"></i> 执行终止</button>
                    </div>
              	</div>
            </div>
            <div id="JS_getChangePlanOnlieList"  class="box-body" style="min-height: 100px;" >
            	
            </div>
</div>
<script>
    seajs.use("script/case/changePlanManage/changePlanOnlie.js", function(getChangePlanOnlie) {
        getChangePlanOnlie.init();
    });
</script>
