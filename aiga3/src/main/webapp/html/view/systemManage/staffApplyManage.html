

<link rel="stylesheet" type="text/css" href="lib/jqueryStep/css/jquery.step.css" />
<script src="lib/jqueryStep/js/jquery.step.min.js"></script>


<div class="row" id="Page_staffApplyManage">
	<div class="col-md-3">
		<div class="box" id="JS_staffApplyList">
			<div class="box-header">
				<h3 class="box-title">账号申请列表</h3>
			</div>
			<div class="box-body">
			    <table class="table table-bordered table-hover">
		        	<thead>
		                <tr>
		                    <th class="iCheckbox" width="15"></th>
		                    <th>申请人账号</th>
		                    <th>申请人姓名</th>
		                </tr>
		            </thead>
		            <tbody name="content"></tbody>
		        </table>
			</div>
			<div class="box-footer no-border">
		        <div class="dataTables_paginate" style="text-align: center;" name="pagination"></div>
		    </div> 
		</div>
	</div>
	
	<div class="col-md-9">
		<div class="box">
			<div class="box-header">
				<div id="JS_step"></div>
			</div>	
			<div class="box-body">
				<div id="JS_stepContent">
				</div>				
			</div>			
		</div>
	</div>
</div>

<!-- 步骤模板 -->
<script id="TPL_staffApplyStep1" type="text/x-handlebars-template">
<form name="staffApplyStep1">
	<div class="col-md-12">
          <div class="form-group col-sm-4">
		  		<label class="col-sm-3  control-label">账&nbsp;&nbsp;&nbsp;号:</label>
		    	<div class="col-sm-8">
                	<input  class="form-control" id="staffCode" name="staffCode" value="{{staffCode}}" readonly="readonly">
                </div>
          </div>
		  <div class="form-group col-sm-4">
		  		<label class="col-sm-3  control-label">姓&nbsp;&nbsp;&nbsp;名:</label>
		    	<div class="col-sm-8">
                	<input  class="form-control" id="staffName" name="staffName" value="{{staffName}}" readonly="readonly">
                </div>
          </div>			
		  <div class="form-group col-sm-4">
		  		<label class="col-sm-3  control-label">密&nbsp;&nbsp;&nbsp;码:</label>
		    	<div class="col-sm-8">
                	<input  class="form-control" id="staffPassword" name="staffPassword" value="{{staffPassword}}" readonly="readonly">
                </div>
          </div>
	</div>
	<div class="col-md-12">

		  <div class="form-group col-sm-4">
		  		<label class="col-sm-3  control-label">邮&nbsp;&nbsp;&nbsp;件:</label>
		    	<div class="col-sm-8">
                	<input  class="form-control" id="email" name="email" value="{{email}}" readonly="readonly">
                </div>
          </div>
		  <div class="form-group col-sm-4">
		  		<label class="col-sm-3  control-label">手机号:</label>
		    	<div class="col-sm-8">
                	<input  class="form-control" id="billId" name="billId" value="{{billId}}" readonly="readonly">
                </div>
          </div>
		  <div class="form-group col-sm-4">
		  		<label class="col-sm-3  control-label">组织名称:</label>
		    	<div class="col-sm-8">
                	<input  class="form-control" id="organizeName" name="organizeName" value="{{organizeName}}" readonly="readonly">
                </div>
          </div>
	</div>
	<div class="col-md-12">
		<div style="text-align:center">
			<button type="button" class="btn btn-primary margin-onl" name="reject">不通过</button>&nbsp;&nbsp;
			<button type="button" class="btn btn-primary margin-onl" name="nextStep1">下一步</button>
		</div>
	</div>
</form>
</script>
<script id="TPL_staffApplyStep2" type="text/x-handlebars-template">
<form>
	<div class="col-md-12">
		<div class="box">
            <div class="box-header">
                <h3 class="box-title">岗位授权</h3>
                <div class="box-tools">
                    <button id="JS_saveStaffRole" type="button" class="btn btn-primary" name="nextStep2">下一步</button>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body" style="min-height: 100px;margin-bottom:-15px;" id="JS_getStaffRoleList">
            </div>
            <!-- /.box-body -->
        </div>
	</div>
</form>
</script>

<script id="TPL_staffApplyStep4" type="text/x-handlebars-template">
<div class="col-md-12">
	<div class="box" style="text-align:center;margin-bottom:24px;">
