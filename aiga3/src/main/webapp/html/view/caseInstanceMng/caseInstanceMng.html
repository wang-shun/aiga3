
<div class="row">
	<div class="col-md-3">
		<div class="box">
			<div class="box-header">
				<div class="box-title">选择功能点</div>
				<div class="box-tools">
					<div class="btn-group">
						<!-- <button id="JS_rolefuncUpdate" type="button" name="update" onclick="" class="btn btn-primary" data-toggle="modal" data-target="#myModal">更新</button> -->
					</div>
				</div>
				<div class="box-body">
					<div class="active tab-pane" id="activity">
						<ul id="Tree_getRightTree" class="ztree"></ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-9">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">条件查询</h3>
			</div>
			<!-- /.box-header -->
			<!-- form start -->
			<form id="JS_queryCaseInstanceForm" class="form-horizontal"
				role="form">

				<div class="box-body">
					<!-- 搜索表单 -->
					<div class="row">
						<div class="col-sm-6 form-group">
							<label for="caseName" class="col-sm-4 control-label">模板名称：</label>
							<div class="col-sm-8">
								<input type="text" class="form-control input-sm" id="caseName"
									name="caseName">
							</div>
						</div>

						<div class="col-sm-6 form-group">
							<label class="col-sm-4 control-label">重要程度：</label>
							<div class="col-sm-8">
								<select id="important" name="important"
									class="form-control input-sm">
									<option></option>
									<option value="1">一级用例</option>
									<option value="2">二级用例</option>
									<option value="3">三级用例</option>
									<option value="4">四级用例</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<!-- /.box-body -->
				<div class="box-footer">
					<div class=" text-center">
						<button type="button" class="btn btn-default" name="reset">重置</button>
						&nbsp;&nbsp;&nbsp;&nbsp;
						<button type="button" class="btn btn-primary" id="queryBtn"
							name="submit">查询</button>
					</div>
				</div>
			</form>
		</div>


		<div class="content">
			<div class="row">

				<div class="box" style="min-height: 100px">
					<div class="box-header">
						<h3 class="box-title"></h3>
						<div class="box-tools">
							<div class="btn-group">
								<button type="button" class="btn btn-danger" id="JS_delCaseInstance" disabled>
									<i class="glyphicon glyphicon-remove"></i> 删除
								</button>
								<!--  
								<button type="button" class="btn btn-primary dropdown-toggle"
									data-toggle="dropdown">
									<span class="caret"></span> <span class="sr-only">Toggle
										Dropdown</span>
								</button>
								<ul class="dropdown-menu" role="menu">
									<li><a href="javascript:;" id="JS_deleCaseTemp">删除模板</a></li>
									<li><a href="javascript:;" id="JS_viewCaseTemp">查看编辑</a></li>
								</ul>
								-->
							</div>
						</div>
					</div>

					<div id="JS_getCaseTempList" class="box-body"
						style="min-height: 100px;">
						<table id="caseInstanceTable"
							class="table table-striped table-bordered" cellspacing="0"
							width="100%">
						</table>
					</div>
				</div>
				<!-- modal -->
				<div class="modal fade" id="modal_CaseForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
					<div class="modal-dialog modal-lg" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
								<h4 class="modal-title" id="myModalLabel">新增模板</h4>
							</div>
							<div class="modal-body">
								<div id="JS_addUserinfoScroll" style="padding-right: 15px;">
									<form id="JS_CaseTempForm" class="form-horizontal"></form>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default pull-left"
									id="JS_addCaseTempReset">取消</button>
								<button type="button" class="btn btn-primary"
									id="JS_addAndSaveCaseTemp">保存</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- 测试用例生成 -->
<div class="modal fade" id="modal_testCaseForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">生成测试用例</h4>
			</div>
			<form id="JS_TestForm" class="form-horizontal">
				<div class="modal-body">
					<div style="padding-right: 15px;">
						<div class="row">
							<div class="form-group">
								<label for="testName" class="col-sm-2 col-sm-offset-1 control-label">
									<i class="text-red"> * </i>测试用例名称：
								</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" name="testName">
								</div>
							</div>
						</div>
						
						<div class="row">
							<div class="form-group">
								<label for="testName" class="col-sm-2 col-sm-2 col-sm-offset-1 control-label">
									<i class="text-red"> * </i>用例预期结果：
								</label>
								<div class="col-sm-8">
									<textarea class="form-control" name="preResult"></textarea>
								</div>
							</div>
						</div>

						<div class="row">

							<!-- 组件列表 -->
							<div class="col-sm-12">
								<div class="box" style="min-height: 100px">
									<div class="box-header">
										<h3 class="box-title">因子列表</h3>
									</div>

									<div class="box-body" style="min-height: 100px;">
										<table id="JS_testCaseFactorList" class="table table-bordered table-hover">
											<thead>
												<tr>
													<th class="iCheckbox" width="15"></th>
													<th>因子名称</th>
													<th>因子描述</th>
													<th>参数</th>
													<th>因子顺序</th>
												</tr>
											</thead>
											<tbody>

											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default pull-left" name="cancel">取消</button>
					<button type="button" class="btn btn-primary" name="save">保存</button>
				</div>
			</form>
		</div>
	</div>
</div>


<script>
	seajs.use("script/caseInstanceMng/caseInstanceMng", function(init) {
		init.init();
	});
</script>
