<div class="row" id="Page_thirdSysApply">
<div class="box box-primary">
	<div id="JS_selectLoad" class="box-body form-group form-inline total-width">
		<div class="col-md-12 margin-top-20">
	     	<label class="control-label first-name-label">名称</label>
	     	<input id="name" type="text" class="form-control input-sm" ></input>
	     	<label class="control-label margin-onl">别名</label>
	     	<input id="alias" type="text" class="form-control input-sm" ></input>
	     	<label class="control-label margin-onl">系统编号</label>
	     	<input id="sysnum" type="text" class="form-control input-sm" ></input>
		</div>
		<div class="margin-top-20 col-md-12">
			<label class="control-label fist-text-label">系统功能描述</label>
			<textarea id="function_disc" cols="107" rows="4" class="form-control input-sm text-area-sty"></textarea>
		</div>
		<div class="margin-top-20 col-md-12">
	    	<label class="control-label fist-text-label">所属二级子域</label>
        	<select name="secondDomain"  class="form-control select2 input-sm" data-url="getAllSecondDomainList"  style="width: 170px">
            	<option value="">请选择</option>
         	</select>
         	<label class="control-label second-label">等级信息</label>
         	<input name="rankInfo" type="text" class="form-control input-sm" ></input>
		</div>
		<div class="margin-top-20 col-md-12">
		    <label class="control-label fist-text-label">项目立项信息</label>
		    <input name="projectInfo" type="text" class="form-control input-sm" ></input>
		    <label class="control-label second-label">责任部门</label>
         	<input name="" type="text" class="form-control input-sm" ></input>
		</div>
		<div class="col-md-12">
		    <label class="control-label fist-text-label">规划设计信息</label>
			<textarea id="function_disc" cols="21" rows="3" class="form-control input-sm text-area-sty"></textarea>
		    <label class="control-label second-label-select">状态</label>
        	<select name="secondDomain"  class="form-control select2 input-sm" data-url="getAllSecondDomainList"  style="width: 170px">
            	<option value="">请选择</option>
         	</select>
		</div>
		<div class="margin-top-20 col-md-12">	    
		    <form>	
		    	<label class="control-label fist-text-label check-inline-label">分层层级</label>        
		        <div class="check-inline">				
		       		<input style="margin-left:40px;" type="checkbox" name="hierarchy" value="SaaS">SaaS
					<input style="margin-left:40px;" type="checkbox" name="hierarchy" value="IPaaS">IPaaS
					<input style="margin-left:40px;" type="checkbox" name="hierarchy" value="DaaS">DaaS
					<input style="margin-left:40px;" type="checkbox" name="hierarchy" value="UPaaS">UPaaS
					<br/>
					<input style="margin-left:40px;" type="checkbox" name="hierarchy" value="BPaaS">BPaaS
					<input style="margin-left:40px;" type="checkbox" name="hierarchy" value="IaaS">IaaS
					<input style="margin-left:40px;" type="checkbox" name="hierarchy" value="TPaaS">TPaaS
				</div>
			</form>
		</div>
		<div align="center"><button id="JS_applySubmit" type="button" class="btn btn-primary margin-onl">提交</button></div>	
	</div>
</div>
