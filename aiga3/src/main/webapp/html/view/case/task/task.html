<div class="row">
	<div class="col-md-12">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h4></h4>
				<div class="box-tools pull-right">
            		<button type="button" class="btn btn-box-tool" data-widget="collapse">
            		<i class="fa fa-minus"></i>
            		</button>
          	  	</div>
			</div>
			<form id="JS_queryTaskForm" role="form">
				<div class="box-body">
					<!-- 搜索表单 -->
					<div class="row">
							<div class="col-sm-2 form-group">
								<label>任务名称：</label>
								<input type="text" class="form-control input-sm" name="taskName">
							</div>
							<div class="col-sm-2 form-group">
								<label>任务编号：</label>
								<input type="text" class="form-control input-sm" name="taskTag">
							</div>
							<div class="col-sm-2 form-group">
								<label>执行类型：</label>
								<select id="JS_impType" name="runType" class="form-control input-sm">
									
								</select>
							</div>
							<div class="col-sm-2 form-group">
								<label>执行结果：</label>
								<select id="JS_impResult" name="taskResult" class="form-control input-sm">
									
								</select>
							</div>
							<div class="col-md-2 form-group">
	                              <label>任务创建人:</label>
	                              <input type="text" class="form-control input-sm" name="creatorId">
	                            </div>
	                        <div class="col-md-2 form-group">
	                              <label>执行主机IP:</label>
	                              <input type="text" class="form-control input-sm" name="machineIp">
	                        </div>
					</div>
				</div>
					<div class="box-footer">
	                    <div class="text-center">
	                    	<button type="reset" class="btn btn-default" id="JS_resetTask" name="reset">重置</button>
							<button type="button" class="btn btn-primary" id="JS_queryTask" name="submit">查询</button>
	                    </div>
	                </div>
			</form>
		</div>
		
	</div>
	<div class="col-md-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">任务信息</h3>
              	<div class="box-tools">
                    <div class="btn-group">
                    	<button type="button" class="btn btn-danger" id="JS_parTask"><i class="fa fa-remove"></i> 删除任务</button>
			            <button type="button" class="btn btn-primary" id="JS_taskRestart"><i class="fa fa-share-alt"></i> 任务重跑</button>
			            <button type="button" class="btn btn-success" id="JS_taskTermination"><i class="fa fa-hourglass-end"></i> 执行终止</button>
                    </div>
              	</div>
            </div>
            <div id="JS_getTaskList"  class="box-body" style="min-height: 100px;" >
            	
            </div>
        </div>
    </div>
</div>

<script>
    seajs.use("script/case/task/getTask", function(init) {
        init.init();
    });     
</script>
