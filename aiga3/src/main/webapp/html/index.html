<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WebUI</title>
    <link rel="stylesheet" href="lib/webui/1.0.0/pc/css/webui.min.css">
    <link rel="stylesheet" href="lib/webui/1.0.0/pc/css/commonCSS.css">
</head>

<body>
    <div class="page-container">
        <div class="page-container">
            <div class="grid">
                <span class="title">新增岗位 </span>
                <div class="input-groups">
                    <!--input-group-block的宽度和ui-input的宽度需要自行设定三列输入框宽度一般为122px-->
                    <div class="left input-group-block">
                        <p class="input-group-text">名称：
                            <input type="text" class="ui-input ui-input-small " /> </p>
                        <p class="input-group-text">编码：
                            <input type="text" class="ui-input ui-input-small " /> </p>
                        <p class="input-group-text">备注：
                            <input type="text" class="ui-input ui-input-small " /> </p>
                    </div>
                    <!--自行设定#button的margin-left控制按钮的左边距和padding-top上边距-->
                    <p id="button" class="clear-float">
                        <!--在不需要浮动的最后块级元素加clear-float类名清除浮动带来影响-->
                        <a class="btn-grey ">查询 </a>
                        <a class="btn-grey ">重置 </a>
                    </p>
                </div>
            </div>
        </div>
        <table id="dg1"></table>
    </div>
    <script src="lib/jquery/1.11.3/jquery.js"></script>
    <script src="lib/webui/1.0.0/pc/js/webui.min.js"></script>
    <script src="conf/config.js"></script>
    <script>
    $(function($) {
        // 初始化数据接口
        srvMap.add("getRoleList", "home/getRoleList.json", "/sys/role/list");

        // 配置组件
        $('#dg1').datagrid({
            width: 500,
            height: 300,
            url: srvMap.get('getRoleList'),
            method: 'post',
            queryParams: '', //入参
            rownumbers: true, //显示行号列
            pagination: true, //显示分页工具栏
            singleSelect: true, //只能单选行
            loadMsg: '请稍候，数据加载中...', //自定义等待消息
            columns: [
                [{
                    field: 'code',
                    title: '代码',
                    width: 100,
                    sortable: true
                }, {
                    field: 'name',
                    title: '名称',
                    width: 80
                }, {
                    field: 'notes',
                    title: '备注',
                    width: 80
                }]
            ]
        });
    })
    </script>
</body>

</html>
