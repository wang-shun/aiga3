	<div class="col-md-12">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">条件查询</h3>
				<div class="box-tools pull-right">
            		<button type="button" class="btn btn-box-tool" data-widget="collapse">
            		<i class="fa fa-minus"></i>
            		</button>
          	  	</div>
			</div>
			<!-- /.box-header -->
			<!-- form start -->
			<form id="JS_queryCaseInstanceForm" role="form">
				<div class="box-body">
					<!-- 搜索表单 -->
					<div class="row">
						<div class="col-sm-4">
							<div class="form-group">
							<label for="testName" class="control-label">测试用例名称：</label>
							<input type="text" class="form-control input-sm" id="testName" name="testName">
							</div>
						</div>

						<div class="col-sm-2">
							<div class="form-group">
							<label class="control-label">重要程度：</label>
							<select id="important" name="important" class="form-control input-sm">
								<option value="">请选择</option>
								<option value="1">一级用例</option>
								<option value="2">二级用例</option>
								<option value="3">三级用例</option>
								<option value="4">四级用例</option>
							</select>
							</div>
						</div>
						 <div class="col-md-2">
                            <div class="form-group">
                              <label>系统大类</label>
                              <select name="sysId" class="form-control input-sm" 
                              	data-url="getSysList" 
                              	data-subname="sysSubId" 
                              	data-idkey="sysId" 
                              	data-namekey="sysName">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                              <label>系统子类</label>
                              <select name="sysSubId" class="form-control input-sm" 
                              	data-suburl="getSubsysList" 
                              	data-subname="funId" 
                              	data-idkey="subsysId" 
                              	data-namekey="sysName">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                              <label>功能点</label>
                              <select name="funId" class="form-control input-sm" 
                              	data-suburl="getFunList"  
                              	data-idkey="funId" 
                              	data-namekey="sysName">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>
					</div>
				</div>
				<!-- /.box-body -->
				<div class="box-footer">
					<div class=" text-center">
						<button type="reset" class="btn btn-default" name="reset">重置</button>
						&nbsp;&nbsp;&nbsp;&nbsp;
						<button type="button" class="btn btn-primary" id="queryBtn"
							name="submit">查询</button>
					</div>
				</div>
			</form>
		</div>


		<div class="content">
			<div class="row">

				<div class="box" style="min-height: 100px">
					<div class="box-header">
						<h3 class="box-title"></h3>
						<div class="box-tools">
							<div class="btn-group">
								<button type="button" class="btn btn-danger" id="JS_delCaseInstance" disabled>
									<i class="glyphicon glyphicon-remove"></i> 删除
								</button>
								<!--  
								<button type="button" class="btn btn-primary dropdown-toggle"
									data-toggle="dropdown">
									<span class="caret"></span> <span class="sr-only">Toggle
										Dropdown</span>
								</button>
								<ul class="dropdown-menu" role="menu">
									<li><a href="javascript:;" id="JS_deleCaseTemp">删除模板</a></li>
									<li><a href="javascript:;" id="JS_viewCaseTemp">查看编辑</a></li>
								</ul>
								-->
							</div>
						</div>
					</div>

					<div id="JS_getCaseTempList" class="box-body"
						style="min-height: 100px;">
						<table id="caseInstanceTable"
							class="table table-striped table-bordered" cellspacing="0"
							width="100%">
						</table>
					</div>
				</div>
				<!-- modal -->
				<div class="modal fade" id="modal_CaseForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
					<div class="modal-dialog modal-lg" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
								<h4 class="modal-title" id="myModalLabel">新增模板</h4>
							</div>
							<div class="modal-body">
								<div id="JS_addUserinfoScroll" style="padding-right: 15px;">
									<form id="JS_CaseTempForm" class="form-horizontal"></form>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default pull-left"
									id="JS_addCaseTempReset">取消</button>
								<button type="button" class="btn btn-primary"
									id="JS_addAndSaveCaseTemp">保存</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- 测试用例编辑 -->
<div class="modal fade" id="modal_testCaseForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">编辑测试用例</h4>
			</div>
			<form id="JS_TestForm" class="form-horizontal">
				<input type="hidden" class="form-control" name="testId">
				<div class="modal-body">
					<div style="padding-right: 15px;">
						<div class="row">
							<div class="form-group">
								<label for="testName" class="col-sm-2 col-sm-offset-1 control-label">
									<i class="text-red"> * </i>测试用例名称：
								</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" name="testName" readonly>
								</div>
							</div>
						</div>
						
						<div class="row">
							<div class="form-group">
								<label class="col-sm-2 col-sm-2 col-sm-offset-1 control-label">
									用例预期结果：
								</label>
								<div class="col-sm-8">
									<textarea class="form-control" name="preResult"></textarea>
								</div>
							</div>
						</div>
						
						<div class="row">
							<div class="form-group">
								<label class="col-sm-2 col-sm-2 col-sm-offset-1 control-label">
									用例描述：
								</label>
								<div class="col-sm-8">
									<textarea class="form-control" name="testDesc"></textarea>
								</div>
							</div>
						</div>

						<div class="row">

							<!-- 组件列表 -->
							<div class="col-sm-12">
								<div class="box" style="min-height: 100px">
									<div class="box-header">
										<h3 class="box-title">因子列表</h3>
									</div>

									<div class="box-body" style="min-height: 100px;">
										<table id="JS_testCaseFactorList" class="table table-bordered table-hover">
											<thead>
												<tr>
													<th>因子名称</th>
													<th>参数</th>
													<th>因子描述</th>
													<th>因子顺序</th>
												</tr>
											</thead>
											<tbody>
												
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default pull-left" data-dismiss="modal" name="cancel">取消</button>
					<button type="button" class="btn btn-primary" name="save">保存</button>
				</div>
			</form>
		</div>
	</div>
</div>


<!-- 测试用例复制 -->

aria-labelledby="testCaseCopy">
	<div class="modal-dialog modal-lg" role="document">

					<span aria-hidden="true">&times;</span>

						<div class="row">

									<i class="text-red"> * </i>测试用例名称：
								</label>
								<div class="col-sm-8">

								        <input type="text" class="form-control" name="testNameSuffix">

						</div>
						
						<div class="row">

								</label>
								<div class="col-sm-8">
									<textarea class="form-control" name="preResult" readonly></textarea>
								</div>

						</div>
						
						<div class="row">
							<div class="form-group">
								<label class="col-sm-2 col-sm-2 col-sm-offset-1 control-label">
									用例描述：
								</label>
								<div class="col-sm-8">
									<textarea class="form-control" name="testDesc" readonly></textarea>
								</div>
							</div>
						</div>

						<div class="row">

							<!-- 组件列表 -->
							<div class="col-sm-12">
								<div class="box" style="min-height: 100px">
									<div class="box-header">
										<h3 class="box-title">因子列表</h3>
									</div>

									<div class="box-body" style="min-height: 100px;">
										<table class="table table-bordered table-hover">
											<thead>
												<tr>
													<th>因子名称</th>
													<th>参数</th>
													<th>因子描述</th>
													<th>因子顺序</th>
												</tr>
											</thead>
											<tbody>
												
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default pull-left" data-dismiss="modal" name="cancel">取消</button>
					<button type="button" class="btn btn-primary" name="save">保存</button>
				</div>
			</form>
		</div>
	</div>
</div>

<script type="text/x-handlebars-template" id="tpl_getFactorList">
{{#each this}}
<tr data-paramId="{{paramId}}">
    <td><input name="factorName" value="{{factorName}}" class="form-control" readonly></td>
	<td><input name="factorValue" value="{{factorValue}}"  class="form-control"></td>
    <td><input name="remark" value="{{remark}}"  class="form-control" style="width:300px"></td>
    <td><input name="factorOrder" value="{{factorOrder}}"  class="form-control"></td>
</tr>
{{/each}}
</script>

<script type="text/x-handlebars-template" id="tpl_getLabelFactorList">
{{#each this}}
<tr data-paramId="{{paramId}}">
    <td>{{factorName}}</td>
	<td>{{factorValue}}</td>
    <td>{{remark}}</td>
    <td>{{factorOrder}}</td>
</tr>
{{/each}}
</script>
