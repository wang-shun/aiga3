<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>登录系统</title>
    <script src="lib/jquery/2.2.3/jquery.min.js"></script>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="lib/font-awesome/4.7.0/css/font-awesome.css">
    <!-- AdminLTE Theme skin-blue  -->
    <link rel="stylesheet" href="style/login.css">
    <script type="text/javascript">
    $(function() {
         $('#login #password').focus(function() {
                $('#owl-login').addClass('password');
            }).blur(function() {
                $('#owl-login').removeClass('password');
            });
            if(event.keyCode ==13){
                $("#submit").trigger("click");  
              }  
        $("#submit").submit(function() {
            var data = {
                username: $("#myform").find("input[name='username']").val(),
                password: $("#myform").find("input[name='password']").val()
            }

            $.post("../login", data, function(d) {
                if (d) {
                    var status = d["retCode"];
                    if (status == "200") {
                        window.location = "index.html";
                    } else {
                        console.log(d["retMessage"]);
                    }
                }
            });

            return false;
        });
    });
    </script>
</head>

<body >
<div id="login">
    <div class="wrapper">
        <div class="main-header">
            <!-- Logo -->
            <a href="index.html" class="logo">
                <span class="logo-lg"><i class="iconfont icon-zhongguoyidong"></i>浙江移动<small>入网验收发布平台</small></span>
            </a>
        </div>
        <div class="login">
            <form id="myform" method="post" class="container offset1 loginform">
                <div id="owl-login">
                    <div class="hand"></div>
                    <div class="hand hand-r"></div>
                    <div class="arms">
                        <div class="arm"></div>
                        <div class="arm arm-r"></div>
                    </div>
                </div>
                <div class="pad">
                    <input type="hidden" name="_csrf" value="9IAtUxV2CatyxHiK2LxzOsT6wtBE6h8BpzOmk=">
                    <div class="control-group">
                        <div class="controls">
                            <label for="username" class="control-label fa fa-envelope"></label>
                            <input id="username" type="text" name="username" placeholder="请输入用户名" tabindex="1" autofocus="autofocus" class="form-control input-medium">
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <label for="password" class="control-label fa fa-asterisk"></label>
                            <input id="password" type="password" name="password" placeholder="请输入密码" tabindex="2" class="form-control input-medium">
                        </div>
                    </div>
                </div>
                <div class="form-actions"><a href="#nogo" tabindex="5" class="btn pull-left btn-link text-muted">忘记密码</a><a href="#nogo" tabindex="6" class="btn btn-link text-muted">注册</a>
                    <button id="mysubmit" type="submit" tabindex="4" class="btn btn-primary">登录系统</button>
                </div>
            </form>
        </div>
    </div>
</div>
