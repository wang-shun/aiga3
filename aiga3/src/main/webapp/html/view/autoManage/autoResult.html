<div class="row">
    <div class="col-md-12">
        <div class="box">
            <form id="JS_queryAutoResultForm">
                <div class="box-header with-border">
                    <h3 class="box-title">按条件查询</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>任务名称</label>
                                <input type="email" class="form-control input-sm" name="taskName" placeholder="请输入任务名称">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>任务编号</label>
                                <input type="email" class="form-control input-sm" name="taskTag" placeholder="请输入任务编号">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>执行主机IP</label>
                                <input type="email" class="form-control input-sm" name="machineIp" placeholder="请输入执行主机IP">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label>任务执行状态</label>
                                <select name="taskResult" class="form-control input-sm">
                                    <option value="">请选择</option>
                                    <option value="1">未执行</option>
                                    <option value="2">执行中</option>
                                    <option value="3">执行完成</option>
                                    <option value="4">执行失败</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-footer">
                    <div class="text-center">
                        <button type="reset" class="btn btn-default">重置</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="button" class="btn btn-primary" data-toggle="modal" name="query">查询</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="box" id="JS_getAutoResultList" style="min-height:100px;">
            <div style="text-align: center; padding: 50px 0;">
                <p style="font-size: 38px;"><i class="fa fa-hourglass-1  text-gray"></i></p>
                <p style="color: #333;"><span>数据加载中，请稍后...</span></p>
            </div>
        </div>
    </div>
</div>
<!-- 查看自动化执行结果详细信息弹出框 -->
<div class="modal fade" id="JS_getAutoResultInfoModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">详细信息</h4>
            </div>
            <div class="modal-body" style="padding-bottom: 0">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box">
                            <form id="JS_queryAutoResultInfoForm">
                                <div class="box-header with-border">
                                    <h3 class="box-title">按条件查询</h3>
                                    <div class="box-tools pull-right">
                                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                                        </button>
                                        <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                                    </div>
                                </div>
                                <div class="box-body">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>用例名称</label>
                                                <input type="email" class="form-control input-sm" name="autoName" placeholder="请输入任务名称">
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <label>执行结果</label>
                                                <select name="resultType" class="form-control input-sm">
                                                    <option value="">请选择</option>
                                                    <option value="0">成功</option>
                                                    <option value="1">失败</option>
                                                    <option value="2">未执行</option>
                                                    <option value="3">中断</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-1">
                                            <div class="form-group">
                                                <label></label>
                                                <button type="button" class="btn btn-primary" data-toggle="modal" name="queryAuto">查询</button>
                                            </div>
                                        </div>
                                        <div class="col-md-1">
                                            <div class="form-group">
                                                <label></label>
                                                <button type="reset" class="btn btn-default">重置</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="box" id="JS_getAutoResultInfoList" style="min-height:100px;">
                            <div style="text-align: center; padding: 50px 0;">
                                <p style="font-size: 38px;"><i class="fa fa-hourglass-1  text-gray"></i></p>
                                <p style="color: #333;"><span>数据加载中，请稍后...</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<!-- 查看执行信息 -->
<div class="modal fade" id="JS_showRunInfoModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">执行信息</h4>
            </div>
            <div class="modal-body" style="padding-bottom: 0">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box">
                            <textarea name="runInfoArea" readonly="readonly" style="width: 100%;height: 200px;">
                            </textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<!-- 查看执行日志 -->
<div class="modal fade" id="JS_showRunLogModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">执行日志</h4>
            </div>
            <div class="modal-body" style="padding-bottom: 0">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box">
                            <textarea name="runLogArea" readonly="readonly" style="width: 100%;height: 200px;">
                            </textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<script id="TPL_getAutoResultListA" type="text/x-handlebars-template">
    <div class="box-header ">
        <h3 class="box-title">执行结果列表</h3>
        <div class="box-tools">
            <div class="btn-group">
                <button type="button" class="btn btn-primary" name="generate"><i class="fa fa-hourglass-end"></i> 生成报告</button>
                <button type="button" class="btn btn-success" name="
          export"><i class="glyphicon glyphicon-download-alt"></i> 导出报告</button>
            </div>
        </div>
    </div>
    <div class="box-body">
        <table class="table table-bordered table-hover" style="width: 1800px;">
            <thead>
                <tr>
                    <th class="iCheckbox"></th>
                    <th>任务单编号</th>
                    <th>任务单名称</th>
                    <th>任务执行状态</th>
                    <th>用例组数</th>
                    <th>总用例数</th>
                    <th>已执行用例数</th>
                    <th>未执行用例数</th>
                    <th>正确完成</th>
                    <th>失败完成</th>
                    <th>成功率</th>
                    <th>执行主机IP</th>
                    <th>执行主机名称</th>
                    <th>创建人</th>
                    <th>执行开始时间</th>
                    <th>执行结束时间</th>
                </tr>
            </thead>
            <tbody>
                {{#each content}}
                <tr>
                    <td>
                        <input type="radio" class="minimal" value="{{taskId}}" name="taskId">
                    </td>
                    <td>{{taskTag}}</td>
                    <td>{{taskName}}</td>
                    <td>{{getTaskType taskResult}}</td>
                    <td>{{autoGroup}}</td>
                    <td>{{totalCase}}</td>
                    <td>{{hasRunCase}}</td>
                    <td>{{noneRunCase}}</td>
                    <td>{{successCase}}</td>
                    <td>{{failCase}}</td>
                    <td>{{getSuccessRate successCase totalCase}}</td>
                    <td>{{machineIp}}</td>
                    <td>{{machineName}}</td>
                    <td>{{creatorName}}</td>
                    <td>{{beginTime}}</td>
                    <td>{{endTime}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</script>
<script id="TPL_getAutoResultInfoList" type="text/x-handlebars-template">
    <div class="box-header ">
        <h3 class="box-title">详细信息列表</h3>
    </div>
    <div class="box-body">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <!-- <th class="iCheckbox" width="15"></th> -->
                    <th>用例名称</th>
                    <th>执行顺序</th>
                    <th>执行组</th>
                    <th>执行结果</th>
                    <th>执行信息</th>
                    <th>执行日志</th>
                    <th>失败原因</th>
                </tr>
            </thead>
            <tbody>
                {{#each content}}
                <tr>
                    <!-- <td><input type="radio" class="minimal" value="{{autoId}}" name="autoId"> -->
                    <td>{{autoName}}</td>
                    <td>{{sortNumber}}</td>
                    <td>{{sortGroup}}</td>
                    <td>{{getResultType resultType}}</td>
                    <td><a href="javascript:;" name="runInfo" data-resultId="{{resultId}}">显示详细信息</a></td>
                    <td><a href="javascript:;" name="runLog" data-resultId="{{resultId}}">显示详细信息</a></td>
                    <td>{{failReason}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</script>
<script>
seajs.use("script/autoManage/autoResult", function(Query) {
    Query.init();
});
</script>
