    <div class="col-md-12">
     	<div class="box">
            <form id="JS_queryDataMaintainForm">
                <div class="box-header with-border">
                    <h1 class="box-title">指时间条件查询</h1>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body">
			        <div class="row" id="JS_selectData">
			        	<div class="form-group col-sm-6">
	                        <label class="col-sm-2 control-label">开始时间:</label>
			        		<div class="col-sm-6">
		                  		<input type="text" class="form-control input-sm " name="startMonth" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
			        		</div>
			        	</div>
			        	<div class="form-group col-sm-6">
	                        <label class="col-sm-2 control-label">结束时间:</label>
			        		<div class="col-sm-6">
	                  			<input type="text" class="form-control input-sm " name="endMonth" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/> 
			        		</div>
			        	</div>
	                </div>
                </div>
                <div class="box-footer">
                    <div class="text-center">
                        <button type="reset" class="btn btn-default">重置</button>
                        <button type="button" class="btn btn-primary" data-toggle="modal" name="query">查询</button>
                    </div>
                </div>
            </form>
        </div>
