<div class="box">
    <form id="JS_queryProTaskForm">
        <div class="box-header with-border">
            <h3 class="box-title">按条件查询</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-md-2">
                    <div class="form-group">
                        <label>变更计划名称</label>
                        <input name="onlinePlanName" class="form-control input-sm">
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label>任务名称</label>
                        <input name="taskName" class="form-control input-sm">
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label>子任务名称</label>
                        <input name="subTaskName" class="form-control input-sm">
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label>子任务状态</label>
                        <select name="dealState" class="form-control input-sm">
                            <option value="">请选择</option>
                            <option value="0">未处理</option>
                            <option value="1">处理中</option>
                            <option value="2">处理完成</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-footer">
            <div class="text-center">
                <button type="reset" class="btn btn-default">重置</button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-primary" data-toggle="modal" name="query">查询</button>
            </div>
        </div>
    </form>
</div>
<div class="box" style="min-height: 100px">
    <div class="box-header">
        <h3 class="box-title">分派子任务列表</h3>
        <div class="box-tools">
            <div class="btn-group">
                <button type="button" class="btn btn-success hide" id="JS_dealProAutoCase"><i class="fa fa-share-alt"></i> 处理自动化用例</button>
                <button type="button" class="btn btn-primary" data-toggle="modal" id="JS_submitProRst"><i class="fa fa-info"></i> 提交结果</button>
            </div>
        </div>
    </div>
    <div id="JS_productTaskList" class="box-body" style="min-height: 100px;">
        <div style="text-align: center; padding: 50px 0;">
            <p style="font-size: 38px;"><i class="fa fa-hourglass-1  text-gray"></i></p>
            <p style="color: #333;"><span>数据加载中，请稍后...</span></p>
        </div>
    </div>
</div>
<!-- 查看自动化执行结果详细信息弹出框 -->
<div class="modal fade" id="Modal_submitProResult">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">功能验收子任务处理</h4>
            </div>
            <div class="modal-body" style="padding-bottom: 0">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title"></h3>
                        <div class="box-tools">
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary" data-toggle="modal" id="JS_saveProRst">保存测试结果</button>
                            </div>
                        </div>
                    </div>
                    <div class="box-body" id="JS_proTaskProcessList" style="min-height:100px;">
                        <div style="text-align: center; padding: 50px 0;">
                            <p style="font-size: 38px;"><i class="fa fa-hourglass-1  text-gray"></i></p>
                            <p style="color: #333;"><span>数据加载中，请稍后...</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script id="TPL_productTaskList" type="text/x-handlebars-template">
    <table class="table table-condensed table-hover" style="width: 2000px;">
        <thead>
            <tr>
                <th class="iCheckbox"></th>
                <th>变更计划名称</th>
                <th>任务名称</th>
                <th>子任务名称</th>
                <th>子任务类型</th>
                <th>子任务状态</th>
                <th>关联用例集</th>
                <th>分派人</th>
                <th>处理人</th>
                <th>分派时间</th>
                <th>更新时间</th>
                <th>完成时间</th>
                <th>开始处理时间</th>
                <th>处理结束时间</th>
            </tr>
        </thead>
        <tbody>
            {{#each this}}
            <tr>
                <td>
                    <input type="radio" class="minimal" value="{{taskId}}" name="taskId">
                </td>
                <td>
                    <input type="hidden" name="onlinePlanId" value="{{onlinePlanId}}">{{onlinePlanName}}</td>
                <td>
                    <input type="hidden" name="taskName" value="{{taskName}}">{{taskName}}</td>
                <td>
                    {{subTaskName}}</td>
                <td>
                    <input type="hidden" name="taskType" value="{{taskType}}">{{transformatTaskType taskType}}</td>
                <td>
                    <input type="hidden" name="state" value="{{state}}">{{transformatState state}}</td>
                <td>
                    <input type="hidden" name="autoPlanId" value="{{autoPlanId}}">{{collectName}}</td>
                <td>
                    <input type="hidden" name="assigId" value="{{assignId}}">{{assignName}}</td>
                <td>
                    <input type="hidden" name="dealOpId" value="{{dealOpId}}">{{dealName}}</td>
                <td>{{dealDate}}</td>
                <td>{{doneDate}}</td>
                <td>{{finishDate}}</td>
                <td>{{startDealDate}}</td>
                <td>{{finishDealDate}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</script>
<script id="TPL_taskProcessList" type="text/x-handlebars-template">
    <table class="table table-condensed table-hover">
        <thead>
            <tr>
                <th>处理状态</th>
                <th>处理结果</th>
                <th>缺陷</th>
                <th>用例名称</th>
                <th>系统大类</th>
                <th>系统子类</th>
                <th>功能点</th>
                <th>业务</th>
            </tr>
        </thead>
        <tbody>
            {{#each this}}
            <tr>
                <td>{{transformatCaseState caseState}}</td>
                <td>
                    <select type="hidden" name="result" value="{{result}}">
                        <option></option>
                        <option value="1">不通过</option>
                        <option value="2">通过</option>
                        <option value="3">无需测试</option>
                    </select>
                </td>
                <td>{{bug}}</td>
                <td>
                    <input type="hidden" name="resultId" value="{{resultId}}">{{testName}}</td>
                <td>{{sysName}}</td>
                <td>{{subSysName}}</td>
                <td>{{funName}}</td>
                <td>{{busiId}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
    <!-- /.box-body -->
</script>
<script>
seajs.use("script/netFlowManage/productionValidate/productionTaskProcess.js", function(Query) {
    Query.init();
});
</script>
