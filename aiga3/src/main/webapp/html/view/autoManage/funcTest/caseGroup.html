<!-- 条件查询表单 -->
<div class="row" id="Page_caseGroup">
    <div class="col-md-12">
        <div class="box">
            <div class="box-header">
                <div class="box-title">条件查询</div>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                    </button>
                </div>
            </div>
            <div class="box-body">
                <form id="JS_queryCaseGroup" class="form-inline">
                    <div class="row">
                        <div class="col-md-8 form-group">
                            <label>用例组名称 <i class="text-red">*</i></label>
                            <input type="text" class="form-control" size="36" name="groupName" value="" required=""> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <button type="button" class="btn btn-primary" data-toggle="modal" name="submit" id="JS_queryCaseGroup">查询</button>
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            <button type="reset" class="btn btn-default">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- 用例组表格 -->
        <div class="box" id="">
            <div class="box-header">
                <div class="box-title">用例组列表</div>
                <div class="box-tools">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" data-toggle="modal" id="JS_addCaseGroup"><i class="fa fa-plus"></i> 添加用例组</button>
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="javascript:;" id="JS_updateCaseGroup">修改</a></li>
                            <li><a href="javascript:;" id="JS_delCaseGroup">删除</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="box-body" style="min-height: 100px;" id="JS_getCaseGroupList"></div>
        </div>
        <!-- 增加用例组Modal -->
        <div class="modal fade" id="JS_addCaseGroupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">添加用例组</h4>
                    </div>
                    <div class="modal-body" style="padding-bottom: 0">
                        <form id="JS_addCaseGroupInfo" class="form-inline">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary pull-right" id="JS_addCaseGroupSubmit">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<!-- 编辑用例组Modal -->
<div class="modal fade" id="JS_updateCaseGroupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">编辑用例组</h4>
            </div>
            <div class="modal-body" style="padding-bottom: 0">
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#tab_1" data-toggle="tab" aria-expanded="false">用例列表</a>
                        </li>
                        <li class=""><a href="#tab_2" data-toggle="tab" aria-expanded="false">已关联用例列表</a></li>
                    </ul>
                    <div class="tab-content">
                        <!-- tab页签1 -->
                        <div class="tab-pane active" id="tab_1">
                            <div class="row">
                                <form id="JS_updateCaseGroupInfo" class="form-inline">
                                </form>
                            </div>
                            <div class="row">
                                <div class="box">
                                    <div class="box-header">
                                        <h3 class="box-title">查询用例</h3>
                                    </div>
                                    <form id="JS_queryCaseList" class="form-horizontal" role="form">
                                        <div class="box-body">
                                            <!-- 搜索表单 -->
                                            <div class="row">
                                                <div class="col-sm-4 form-group">
                                                    <label class="col-sm-4 control-label">用例名称</label>
                                                    <div class="col-sm-8">
                                                        <input type="text" class="form-control input-sm" id="autoName" name="autoName">
                                                    </div>
                                                </div>
                                                <div class="col-sm-4 form-group">
                                                    <label class="col-sm-4 control-label">重要程度</label>
                                                    <div class="col-sm-8">
                                                        <select id="JS_important" name="important" class="form-control input-sm">
                                                            <option> </option>
                                                            <option value="1">一级用例</option>
                                                            <option value="2">二级用例</option>
                                                            <option value="3">三级用例</option>
                                                            <option value="4">四级用例</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-4 form-group">
                                                    <label class="col-sm-4 control-label">系统大类</label>
                                                    <div class="col-sm-8" id="JS_sysId">
                                                        <select name="sysId" class="form-control input-sm" data-url="getSysList" data-subname="sysSubId">
                                                            <option value="">请选择</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-sm-4 form-group">
                                                    <label class="col-sm-4 control-label">系统子类</label>
                                                    <div class="col-sm-8" id="JS_subSysId">
                                                        <select name="sysSubId" class="form-control input-sm" data-suburl="getSubsysList" data-idkey="subsysId" data-namekey="sysName" data-subname="funId">
                                                            <option value="">请选择</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-sm-4 form-group">
                                                    <label class="col-sm-4 control-label">功能点</label>
                                                    <div class="col-sm-8" id="JS_funId">
                                                        <select name="funId" class="form-control input-sm" data-suburl="getFunList" data-idkey="funId" data-namekey="sysName">
                                                            <option value="">请选择</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class=" text-center">
                                                <button type="reset" class="btn btn-default">重置</button>
                                                &nbsp;&nbsp;&nbsp;&nbsp;
                                                <button type="button" class="btn btn-primary" data-toggle="modal" name="submit" id="JS_queryCase">查询</button>
                                            </div>
                                        </div>
                                        <!-- /.box-body -->
                                    </form>
                                </div>
                            </div>
                            <div class="row">
                                <!-- 用例表格 -->
                                <div class="box" id="">
                                    <div class="box-header">
                                        <div class="box-title">用例列表</div>
                                        <div class="box-tools">
                                            <button type="button" class="btn btn-primary" data-toggle="modal" id="JS_relaCase"><i class="fa fa-plus"></i> 关联用例</button>
                                        </div>
                                    </div>
                                    <div class="box-body" style="min-height: 100px;" id="JS_getCaseList"></div>
                                </div>
                            </div>
                        </div>
                        <!-- tab页签2 -->
                        <div class="tab-pane" id="tab_2">
                            <div class="row">
                                <div class="box" id="JS_getRelaCaseWrap">
                                    <div class="box-header">
                                        <h3 class="box-title">已关联用例列表</h3>
                                        <div class="box-tools">
                                            <div class="btn-group">
                                                <button type="button" class="btn btn-primary" data-toggle="modal" name="del"><i class="fa fa-plus"></i> 删除关联</button>
                                                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                                    <span class="caret"></span>
                                                    <span class="sr-only">Toggle Dropdown</span>
                                                </button>
                                                <ul class="dropdown-menu" role="menu">
                                                    <li><a href="javascript:;" name="save">保存执行顺序</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="box-body" style="min-height: 100px;" id="JS_getRelaCaseList"></div>
                                </div>
                            </div>
                        </div>
                        <!-- /.tab-pane -->
                    </div>
                    <!-- /.tab-content -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary pull-right" id="JS_updateCaseGroupSubmit">保存</button>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <script id="TPL_getCaseGroupList" type="text/x-handlebars-template">
        <table id="Table_getCaseGroupList" class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th class="iCheckbox" width="15"></th>
                    <th>用例组名称</th>
                    <th>创建人</th>
                    <th>最后修改人</th>
                    <th>更新时间</th>
                </tr>
            </thead>
            <tbody>
                {{#each content}}
                <tr>
                    <td>
                        <input type="radio" class="minimal" name="groupId" value="{{groupId}}">
                    </td>
                    <td>{{groupName}}</td>
                    <td>{{creatorName}}</td>
                    <td>{{updateName}}</td>
                    <td>{{updateTime}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </script>
    <script id="TPL_addCaseGroupInfo" type="text/x-handlebars-template">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group input-group-sm">
                    <label>用例组名称<i class="text-red">*</i></label>
                    <input type="text" class="form-control" size="36" name="groupName" value="{{groupName}}" required="">
                    <input type="hidden" class="form-control" name="creatorId" value="1" required="">
                    <input type="hidden" class="form-control" name="updateId" value="1" required="">
                    <input type="hidden" class="form-control" name="groupId" value="{{groupId}}" required="">
                </div>
            </div>
        </div>
    </script>
    <script id="TPL_getCaseList" type="text/x-handlebars-template">
        <table id="JS_getCaseListQuery" class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th class="iCheckbox" width="15"></th>
                    <th>用例名称</th>
                    <th>用例描述</th>
                    <th>创建人</th>
                    <th>所属系统大类</th>
                    <th>所属系统子类</th>
                    <th>所属功能点</th>
                    <th>重要级别</th>
                    <th>是否完成</th>
                    <th>用例状态</th>
                </tr>
            </thead>
            <tbody>
                {{#each content}}
                <tr>
                    <td>
                        <input type="checkbox" class="minimal" name="autoId" value="{{autoId}}">
                    </td>
                    <td>{{autoName}}</td>
                    <td>{{autoDesc}}</td>
                    <td>{{creatorName}}</td>
                    <td>{{sysName}}</td>
                    <td>{{sysSubName}}</td>
                    <td>{{funName}}</td>
                    <td>{{important}}</td>
                    <td>{{hasAuto}}</td>
                    <td>{{status}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </script>
    <script id="TPL_getRelaCaseList" type="text/x-handlebars-template">
        <table id="Table_getRelaCaseList" class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th class="iCheckbox" width="15"></th>
                    <th>用例名称</th>
                    <th>用例描述</th>
                    <th>关联执行顺序</th>
                    <th>所属系统大类</th>
                    <th>所属系统子类</th>
                    <th>所属功能点</th>
                </tr>
            </thead>
            <tbody>
                {{#each content}}
                <tr>
                    <td>
                        <input type="checkbox" class="minimal" name="autoId" value="{{autoId}}">
                    </td>
                    <td>{{autoName}}</td>
                    <td>{{autoDesc}}</td>
                    <td>
                        <div class="col-xs-1">
                            <input type="text" size="1" class="form-control" name="groupOrder" value="{{groupOrder}}" placeholder=".col-xs-1">
                        </div>
                    </td>
                    <td>{{sysName}}</td>
                    <td>{{sysSubName}}</td>
                    <td>{{funName}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </script>
    <!-- 引用js -->
    <script>
    seajs.use("script/caseGroup/caseGroup.js", function(indexQuery) {
        indexQuery.init();
    });
    </script>
