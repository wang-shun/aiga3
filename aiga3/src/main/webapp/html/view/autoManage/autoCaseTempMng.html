<div class="row">
    <div class="col-md-12">
        <div class="box">
            <form id="JS_queryCaseTempForm">
                <div class="box-header with-border">
                    <h3 class="box-title">按条件查询</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                              <label>用例模版名称</label>
                              <input type="email" class="form-control input-sm" name="tempName" placeholder="请输入模版名称">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                              <label>重要级别</label>
                              <select name="important" class="form-control input-sm">
                                    <option value="">请选择</option>
                                    <option value="1">一级用例</option>
                                    <option value="2">二级用例</option>
                                    <option value="3">三级用例</option>
                                    <option value="4">四级用例</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                              <label>系统大类</label>
                              <select name="sysId" class="form-control input-sm" data-url="getSysList" data-subname="sysSubId">
                                    <option>请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                              <label>系统子类</label>
                              <select name="sysSubId" class="form-control input-sm" data-suburl="getSubsysList" data-subname="funId">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                              <label>功能点</label>
                              <select name="funId" class="form-control input-sm" data-suburl="getFunList">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-footer">
                    <div class="text-center">
                        <button type="reset" class="btn btn-default">重置</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="button" class="btn btn-primary" data-toggle="modal" name="query">查询</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="box" id="JS_getCaseTempList" style="min-height:100px;">
            <div style="text-align: center; padding: 50px 0;">
                <p style="font-size: 38px;"><i class="fa fa-hourglass-1  text-gray"></i></p>
                <p style="color: #333;"><span>数据加载中，请稍后...</span></p>
            </div>
        </div>
    </div>
</div>
