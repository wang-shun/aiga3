<div class="row" id="Page_quesJiejueView">
    <div class="col-md-12">
        <div class="box">
            <form id="JS_queryDataMaintainForm">
                <div class="box-header with-border">
                    <h1 class="box-title">架构问题按条件查询</h1>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body"><br/>
                    <div class="row">
						<div class="form-group col-sm-12">
						    <label for="title" class="col-sm-1 control-label">标 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;题：</label>
						    <div class="col-sm-8">
						      <input type="text" class="form-control" name="occurEnvironment" id="title" placeholder="请输入架构问题标题">
						    </div>
						</div>
                	</div>
                	<br/>
                	<div class="row">
                		<div class="form-group col-sm-6">
		                    <label for="quesId" class="col-sm-2 control-label">问题编号：</label>
		                    <div class="col-sm-4">
		                    	<input name="quesId" type="text" class="form-control" placeholder="请输入系统编号">
			                </div>
		                </div>
		                <div class="form-group col-sm-6">
		                    <label for="quesType" class="col-sm-2 control-label">问题来源：</label>
		                    <div class="col-sm-4">
		                    	<select id="quesType" name="quesType" class="form-control input-sm" data-url="getQuestypeList" data-subname="firstCategory" data-idkey="quesType" data-namekey="name">
			                        <option value="">请选择</option>
			                    </select>
			                </div>
		                </div>
		            </div>
                	<div class="row">
		            	<div class="form-group col-sm-6">
		                    <label for="state" class="col-sm-2 control-label" >问题状态：</label>
		                    <div class="col-sm-4">
			                    <select name="state" class="form-control select2 input-sm" data-url="staticQuestionState" data-idkey="codeValue" data-namekey="codeName" display="only">
			                        <option value="">请选择</option>
			                    </select>
			                </div>
		                </div>
		                <div class="form-group col-sm-6">
		                    <label for="belongProject" class="col-sm-2 control-label">所属系统：</label>
		                    <div class="col-sm-3">
		                    	<input name="belongProject" type="text" class="form-control" placeholder="请选择所属系统">
			                </div>
				            <div class="col-sm-1">
				                <button type="button" class="btn btn-primary" data-toggle="modal" name="checkbox">查看</button>
			                </div>
		                </div>
		            </div>
                </div>
                <div class="box-footer">
                    <div class="text-center">
                        <button type="reset" class="btn btn-default">重置</button>
                        <button type="button" class="btn btn-primary" data-toggle="modal" name="query">查询</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="box" id="JS_getDataMaintainList" style="min-height:100px;">
            <div class="box-header ">
                <h3 class="box-title">架构问题管控列表</h3>
                <div class="box-tools">
<!--                <button type="button" class="btn btn-primary" name="add">添加</button>
                    <button type="button" class="btn btn-primary" name="del">删除</button> -->
                </div>
            </div>
            <div class="box-body">
                <table class="table table-bordered table-hover" id="dataMaintainListTable">
                    <thead>
		                <tr>
	                    <th class="iCheckbox" width="15"></th>
	                    <th>问题编号</th>
						<th>问题标题</th>
						<th>所属系统</th>
						<th>问题分类</th>
						<th>一级分类</th>
						<th>二级分类</th>
						<th>三级分类</th>
						<th>问题状态</th>
						<th>优化思路</th>
						<th>具体措施</th>
						<th>预期结果</th>
						<th>实际结果</th>
						<th>处理科室</th>
						<th>期望完成时间</th>
		                </tr>
                    </thead>
                    <tbody name="content"></tbody>          
                </table>
                <div class="box-footer no-border">
                	<div class="dataTables_paginate" name="pagination" style="text-align:center"></div>
                </div>
            </div>
        </div>
    </div>
</div>

            </div>

							<h3 class="box-title">系统信息查询</h3>
							<div class="box-tools pull-right">
								<button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
								</button>
							</div>
						</div>
						<div class="box-body">
							<div class="col-md-12">
								<div id="JS_select_data" class="form-group form-inline">
									<label class="control-label margin-onl">系统名称</label>
									<input placeholder="请输入" name="name" type="text" class="form-control input-sm"></input>
									<label class="control-label margin-onl">系统编号</label> 
									<input placeholder="请输入" name="idThird" type="text" class="form-control input-sm"></input>                 
									<button type="button" class="btn btn-primary margin-onl" data-toggle="modal" name="query">查询</button>
								</div>             
							</div>
						</div>
					</form>
				</div>
				<div class="box" id="JS_sysMessageQuery">
					<div class="box-header" >
						<h3 class="box-title">系统信息列表</h3>
					</div>
					<div class="box-body" >
						<table class="table table-bordered table-hover">
							<thead>
								<tr>
									<th class="iCheckbox" width="15"></th>
									<th style="min-width: 83px;">系统名称</th>
									<th>系统编号</th>
									<th style="min-width: 83px;">所属二级域</th>
									<th>所属分层</th>
									<th>系统描述</th>
									<th style="min-width: 45px;">责任部门</th>
									<th>项目立项信息</th>
									<th style="min-width: 70px;">规划设计信息</th>
									<th style="min-width: 40px;">状态</th>
								</tr>
							</thead>
							<tbody name="content"></tbody>
						</table>
					</div>
					<div class="box-footer no-border">
						<div class="dataTables_paginate" style="text-align: center;" name="pagination"></div>
					</div> 
				</div>			
            </div>
            <div class="modal-footer">
            	<div class="text-center">
	                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
	                <button type="button" class="btn btn-primary pull-right" name="sure">选定</button>
            	</div>
            </div>
        </div>
    </div>
</div>
<script id="TPL_getSysMessageList" type="text/x-handlebars-template">
{{#each this}}
<tr>
    <td><input type="radio" class="minimal" value="{{idThird}}" name="idThird"></td>
    <td>{{name}}</td>

	<td>{{secName}}</td>
	<td>{{belongLevel}}</td>
	<td>{{systemFunction}}</td>
	<td>{{department}}</td>

<script id="TPL_modifyQuesIdentifiedInfo" type="text/x-handlebars-template">
<!-- 
    <div class="box-header with-border">
    <h3 class="box-title">架构问题解决</h3>
    <div class="box-tools pull-right">
        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>

        <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
    </div>
</div> 
-->
    <div class="box-body">
		<div class="row">
			<div class="form-group">
				<label for="optimizePath" class="col-sm-1 control-label">优化思路</label>

				</div>
			</div>
		</div>
		<br/>
		<div class="row">
			<div class="form-group">
				<label for="expectResult" class="col-sm-1 control-label">预期结果</label>
				<div class="col-sm-9">
					<textarea name="ext3" class="form-control" rows="2" id="expectResult" placeholder="请输入架构问题预期结果">{{ext3}}</textarea>

			</div>
		</div>
		<br/>
		<div class="row">
			<div class="form-group">
				<label for="realResult" class="col-sm-1 control-label">实际结果</label>
				<div class="col-sm-9">
					<textarea name="solvedInfo" class="form-control" rows="2" id="realResult" placeholder="请输入架构问题实际结果">{{solvedInfo}}</textarea>
				</div>
			</div>
		</div>
		<br/>
    </div>
