<div class="row" id="Page_changeRelease">

<script id="TPL_releaseList" type="text/x-handlebars-template">
    {{#each this}}
    <tr>
        <td>
            <input type="radio" class="minimal" value="{{onlinePlan}}" name="planId">
        </td>
        <td>
            <input type="hidden" name="onlinePlanName" value="{{onlinePlanName}}">{{onlinePlanName}}</td>
        <td>
            <input type="hidden" name="taskName" value="{{taskName}}">{{taskName}}</td>
        <td>{{dealOpId}}</td>
        <td>{{planDate}}</td>
        <td>{{applicationName}}</td>
        <td>{{startTime}}</td>
        <td>{{finishTime}}</td>
        <td>{{duration}}</td>
        <td>{{remark}}</td>
    </tr>
    {{/each}}
</script>
