<div class="row" id="Page_staffManage">
    <div class="col-md-3">
        <div class="nav-tabs-custom">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#isOrganize" data-toggle="tab">按组织</a></li>
                <li><a href="#isIf" data-toggle="tab">按条件</a></li>
                <li class="pull-right header">
                    <button type="button" class="btn btn-sm btn-default" name="customCollapse" data-collapse='JS_getOrganizeListTreeSearch'>搜索</button>
                </li>
            </ul>
            <div class="tab-content">
                <div class="active tab-pane" id="isOrganize"  style="min-height:235px;">
                    <div class="input-group input-group-sm ztree-search" id="JS_getOrganizeListTreeSearch" style="display: none">
                        <input type="text" class="form-control" name="searchValue" placeholder="请输入关键字，如『移动』">
                        <span class="input-group-btn">
                          <button type="button" class="btn btn-primary" name="searchBtn"><i class="fa fa-search"></i></button>
                        </span>
                    </div>
                    <ul id="JS_getOrganizeListTree" class="ztree">
                        <div class="text-loader min-height">
                            <div class="text-loader-content">
                                <i class="fa fa-refresh fa-spin"></i>请稍候，数据加载中...
                            </div>
                        </div>
                    </ul>
                </div>
                <div class="tab-pane" id="isIf">
                    <form id="JS_getUserinfoForm">
                        <!-- 搜索表单 -->
                        <div class="box-body">
                            <div class="form-group">
                                <label for="formName">姓名</label>
                                <input type="text" class="form-control" name="name" placeholder="请输入员工姓名" required data-bv-notempty-message="姓名不能为空！">
                            </div>
                            <div class="form-group">
                                <label for="formId">工号</label>
                                <input type="text" class="form-control" name="code" placeholder="请输入员工工号" required data-bv-notempty-message="工号不能为空！">
                            </div>
                            <!-- <div class="form-group">
                                <label for="exampleInputTel">手机号</label>
                                <input type="tel" class="form-control" id="exampleInputTel" placeholder="请输入员工手机号">
                            </div> -->
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <div class="text-center">
                                <button type="reset" class="btn btn-default" name="reset">重置</button>
                                <button type="button" class="btn btn-primary" name="submit">查询</button>
                            </div>
                        </div>
                    </form>
                    <!-- /.box-footer -->
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-9" >
        <!--用户列表-->
        <div id="JS_getUserinfoList" class="box"  style="min-height: 300px">
            <div class="text-loader min-height" name="loader" style="display:none;">
                <div class="text-loader-content"><i class="iconfont icon-zanwu"></i> 请先选择组织结构或按条件查询！</div>
            </div>
            <div class="box-header" name="datalist">
                <h3 class="box-title">员工列表</h3>
                <div class="box-tools">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" data-toggle="modal" id="JS_addUserinfo">添加</button>
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="javascript:;" id="JS_startUserinfo">启动</a></li>
                            <li><a href="javascript:;" id="JS_stopUserinfo">停用</a></li>
                            <li><a href="javascript:;" id="JS_updateUserinfo">修改信息</a></li>
                            <li><a href="javascript:;" id="JS_changePassword">修改密码</a></li>
                            <li><a href="javascript:;" id="JS_resetPassword">重置密码</a></li>
                            <li><a href="javascript:;" id="JS_clearPower">清空权限</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body" style="min-height: 100px;" >
                <table id="JS_getUserinfoListTable" class="table table-hover">
                    <thead>
                        <tr>
                            <th class="iCheckbox" width="15"></th>
                            <th>工号</th>
                            <th>姓名</th>
                            <th>状态</th>
                            <th>组织编码</th>
                            <th>组织名称</th>
                            <th>组织编号</th>
                        </tr>
                    </thead>
                    <tbody name="content"></tbody>
                </table>
                <!-- /.box-body -->
                <div class="box-footer no-border">
                    <div class="dataTables_paginate" name="pagination"></div>
                </div>  
            </div>
        </div>
        <!--关联组织-->
        <div id="JS_getStaffOrgList" class="box hide" style="min-height: 100px"></div>
        <!-- /.box -->
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="JS_changePasswordModal" tabindex="-1" role="dialog" >
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <form id="JS_changePasswordForm">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">修改密码</h4>
                </div>
                <div class="modal-body" style="padding-bottom: 0">
                    <input type="hidden" name="staffId" value="" />
                    <div class="row" >
                        <div class="col-md-12">
                            <p class="text-yellow">
                                密码规则：长度在6-10位之间，包含大写字母、小写字母及数字。
                            </p>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group input-group-sm">
                                <label>新设密码<i class="text-red">*</i></label>
                                <input type="password" class="form-control" name="password" required>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group input-group-sm">
                                <label>重复密码<i class="text-red">*</i></label>
                                <input type="password" class="form-control" name="recentPassword" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="text-center">
                        <button type="reset" class="btn btn-default">重置</button>
                        <button type="button" class="btn btn-primary" id="JS_changePasswordSubmit">确认</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="JS_addUserinfoModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">添加员工</h4>
            </div>
            <div class="modal-body">
                <form id="JS_addUserinfoForm"></form>
            </div>
            <div class="modal-footer">
                <div class="text-center">
                    <button type="reset" class="btn btn-default" id="JS_addUserinfoReset" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="JS_addUserinfoSubmit">确认</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
seajs.use("script/systemManage/staffManage", function(Query) {
    Query.init();
});
</script>
