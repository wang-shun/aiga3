<div class="row" id="Page_dataBackupsView">
        <div class="col-md-12">
            <div class="box">
                    <form id="JS_queryDataBackupsForm">
                    <div class="box-header with-border">
                        <h3 class="box-title">按条件查询</h3>
                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                            </button>
                        </div>
                        </div>
                    <div class="box-body">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>属性名称</label>
                                    <select class="form-control input-sm" name="propertyId" data-url="getPropertyName" data-idkey="propertyId" data-namekey="propertyName">
                                        <option>请选择</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>属性资源</label>
                                    <input class="form-control input-sm" name="propertyResource" placeholder="请输入属性资源" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <div class="text-center">
                            <button type="reset" class="btn btn-default">重置</button> &nbsp;&nbsp;&nbsp;&nbsp;
                            <button type="button" class="btn btn-primary" data-toggle="modal" name="query">查询</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="box" id="JS_getDataBackupsList" style="min-height:100px;">
                <div class="box-header ">
                    <h3 class="box-title">数据备份列表</h3>
                    <div class="box-tools">
                        <div class="btn-group">
                            <button type="button" class="btn btn-success" name="add"><i class="fa fa-plus"></i> 添加</button>
                            <button type="button" class="btn btn-danger" name="del"><i class="fa fa-remove"></i> 删除</button>
                        </div>
                    </div>
                </div>
                <div class="box-body">
                    <table class="table table-bordered table-hover" id="dataBackupsListTable">
                        <thead>
                            <tr>
                                <th class="iCheckbox" width="15"></th>
                                <th>属性</th>
                                <th>资源</th>
                                <th>地区</th>
                                <th>状态</th>
                            </tr>
                        </thead>
                        <tbody name="content"></tbody>
                        <tfoot>
                            <tr>
                                <td colspan="6">
                                    <div class="dataTables_paginate" name="pagination"></div>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 新增弹框 -->
<div class="modal fade" id="JS_addDataBackupsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">数据备份</h4>
            </div>
            <div class="modal-body" style="padding-bottom: 0">
                <form id="JS_addDataBackupInfo" class="form">
                    <div class="box-body">
                        <div class="box-body">
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <i class="text-red">* </i>
                                        <label>属性</label>
                                        <select data-idkey="propertyId" name="propertyResource" data-namekey="propertyName" class="form-control " data-url="getPropertyName" required>
                                            <option value="">
                                                请选择
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <i class="text-red">* </i>
                                        <label>资源</label>
                                        <input name="field1" class="form-control" placeholder="请输入资源" required>
                                        </input>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary pull-right" name="save">保存</button>
            </div>
        </div>
    </div>
</div>
</div>
<!-- Modal -->
<script id="TPL_getDataBackupsTemp" type="text/x-handlebars-template">
                {{#each this}}
                <tr>
                    <td>
                        <input type="radio" class="minimal" value="{{dealId}}" name="dealId">
                        <td>{{propertyName}}
                            <input type="hidden" value="{{dealId}}" name="dealId">
                        </td>
                        <td>{{field1}}</td>
                        <td>{{field2}}</td>
                        <td>{{stateTran state}}</td>
                </tr>
                {{/each}}
</script>
<script type="text/javascript">
//<![CDATA[
seajs.use("script/autoManage/dataBackups/dataBackups", function(Init) {
    Init.init();
});
//]]>
</script>
