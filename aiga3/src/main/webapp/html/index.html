<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <title>首页</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="lib/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="lib/font-awesome/4.7.0/css/font-awesome.css">
    <!-- AdminLTE Theme skin-blue  -->
    <link rel="stylesheet" href="lib/AdminLTE/css/AdminLTE.css">
    <style type="text/css">
        .main-tab{
            box-shadow: none;
            background: #ecf0f5;
            position: relative;
            margin-bottom: 0;
        }
        @media (min-width: 768px){
            .main-tab > .nav-tabs {
                position: fixed;
                width: 100%;
                padding-right: 230px;
                z-index: 1001;

            }
        }
        .main-tab > .nav-tabs{
            background: #fff;
            box-shadow: 0 1px 1px rgba(202, 202, 202, 0.1);
        }
        .main-tab > .nav-tabs > li{
            width: 12.5%;
            border-top:none;
            border-right: 1px solid #eee;
            margin-right: 0;
        }
        .main-tab > .nav-tabs > li > a{
            color: #999;
            padding: 12px 25px 12px 10px;
            text-align: center;
            border:none;
        }
        .main-tab > .nav-tabs > li > a > i.fa{
            margin-right: 5px;
        }
        .main-tab > .nav-tabs > li.active > a,
        .main-tab > .nav-tabs > li.active:hover > a{
            position: relative;
            border:none;
            background-color: #ecf0f5;
            color: #367fa9;
            font-weight: bold;
        }
        .main-tab > .nav-tabs > li > a > .fa-remove{
            color: #dadada;
            position:absolute;
            top: 3px;
            right: 8px;
        }
        .main-tab > .nav-tabs > li > a > .fa-remove:hover{
            color: #cc615f;
        }
        .main-tab > .tab-content{
            background-color: #ecf0f5;
            border: none;
            padding: 55px 10px  15px 10px;
            position: relative;
        }
         @media (max-width: 768px){
            .main-tab > .nav-tabs > li > a{
                height: 100px;
            }
            .main-tab > .tab-content{
                padding: 15px 10px;
            }
        }
    </style>
</head>

                  <i class="fa fa-refresh fa-spin"></i>

            </nav>

        </header>

        <!-- 侧边菜单栏-->
        <aside class="main-sidebar" id="JS_sidebar">

            <div class="overlay">
              <i class="fa fa-refresh fa-spin"></i>
            </div>

        </aside>

        <!-- 主内容包裹区 -->

        </div>
