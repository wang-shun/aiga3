<!--Page Start-->
<style>
.img-wod-sty-0 {background: url('style/img/step1.png') no-repeat 0 0;width:100%;margin-left: 20%;height: 130px;}
.img-wod-sty-1 {background: url('style/img/step2.png') no-repeat 0 0;width:100%;margin-left: 20%;height: 130px;}
.img-wod-sty-2 {background: url('style/img/step3.png') no-repeat 0 0;width:100%;margin-left: 20%;height: 130px;}
.img-wod-sty-3 {background: url('style/img/step4.png') no-repeat 0 0;width:100%;margin-left: 20%;height: 130px;}
.img-wod-sty-4 {background: url('style/img/step5.png') no-repeat 0 0;width:100%;margin-left: 20%;height: 130px;}
.img-wod-sty-5 {background: url('style/img/step6.png') no-repeat 0 0;width:100%;margin-left: 20%;height: 130px;}
.report-sys-intro {margin-top:10px;}
.card-word-sty {margin-bottom: 10px}
.card-word-intro {border-top: ridge;height: 90px;margin-top: 10px;}
.select-label-word {margin-top: 7px;width: 70px;}
.echar-radar-sty {width: 100%;height: 270px;z-index: 0;}
.report-group-sty {margin-left:15%;}
.report-group-sty-2 {margin-left:20%;}
.report-index-sty {margin-left:25%;}
.score-word-pre {
	float:left;margin-left:20%;
	font-size:28px;font-family:\5fae\8f6f\96c5\9ed1,\9ed1\4f53;line-height:34px;color:#f4a830;
}
.score-step, .score-state-left, .score-state-right{background:url('style/img/ucenter_1.png') no-repeat 0 0;}
.score-step{background-position:0 -138px;width:435px;height:10px;margin:14px 0 0 0;display:inline;float:left}
.score-state-left{float:left;height:10px;background-position:0 -180px;}
.score-state-right{float:left;width:5px;height:10px;background-position:right -180px;}
.score-num{font-size:28px;font-family:\5fae\8f6f\96c5\9ed1,\9ed1\4f53;margin-left:10px;line-height:34px;float:left;color:#f4a830;}
</style>
<div class="row" id="Page_archiSysHealthReport">
	<div class="col-md-12">
		<div class="box box-solid">
			<div class="box-header">
				<h3 class="box-title">选择系统</h3>
			</div>
			<div class="box-body" id="JS_selectGroup">
				<div class="col-md-4" style="display: -webkit-inline-box;">
					<label class="select-label-word">三级系统</label> 
					<select name="idThird" data-url="getThirdSysNum" data-idkey="onlysysId" data-namekey="name">
					</select>
				</div>
				<div class="col-md-4" style="display: -webkit-inline-box;">
					<label class="select-label-word">开始时间:</label>
	                <input type="text" class="form-control input-sm" style="width:200px" name="begainTime" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/> 
				</div>
				<div class="col-md-4" style="display: -webkit-inline-box;">
					<button type="button" class="btn btn-primary" data-toggle="modal" name="query">查询</button>
				</div>

			</div>
		</div>
	</div>
	<div class="col-md-6">
		<div class="box box-solid">
			<div class="box-header">
				<h3 class="box-title">系统身份</h3>
			</div>
			<div id="JS_systemInfoCard"class="box-body" style="height:240px">
				<div class="col-md-5">
					<div class="img-wod-sty-0"></div>
				</div>
				<div class="col-md-7">
					<div class="card-word-sty">
						<label>系统编号：</label> <label>系统编号</label> 
					</div>
					<div  class="card-word-sty">
						<label>系统名字：</label> <label>系统名字</label>
					</div>
					<div  class="card-word-sty">
						<label>所属域：</label> <label>一级域</label> <label>二级子域</label>
					</div>
					<div  class="card-word-sty" style="margin-bottom: 0">
						<label>所属层级：</label> <label>SaaS</label> <label>BPaaS</label>
					</div>
				</div>
				<div class="col-md-12 card-word-intro">
					<label class="report-sys-intro">这是系统介绍</label> 
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-6">
		<div class="box box-solid">
			<div class="box-body">
				<div id="JS_echartsRadar" class="echar-radar-sty"></div>
			</div>
		</div>
	</div>
	<div class="col-md-12">
		<div class="box box-solid">
			<div class="box-header">
				<h3 class="box-title">系统体检报告</h3>
			</div>
			<div class="col-md-12">
				<label class="score-word-pre" >系统得分：</label>
				<div class="score-step">
					<div class="score-state-left"></div>
					<div class="score-state-right" style="width:0px"></div>
				</div>
				<div class="score-num" ><span id="JS_scoreNum"></span>分!</div>
			</div>
			<div id="JS_healthReport" class="box-body" style="margin-top: 45px;">
				<div class="col-md-12">
					<div class="report-group-sty"><label>一、csf类</label></div>
					<div class="report-group-sty-2"><label>1.子分组</label></div>				
					<div class="report-index-sty"><label>指标一：</label><label>得分一</label></div>
				</div>
				<div class="col-md-12">
					<div class="report-group-sty"><label>二、消费类</label></div>
					<div class="report-group-sty-2"><label>1.子分组</label></div>
					<div class="report-index-sty"><label>指标二：</label><label>得分二</label></div>
				</div>
			</div>
		</div>
	</div>
</div>

<script id="TPL_systemInfoCard" type="text/x-handlebars-template">
<div class="col-md-5">
	<div class="img-wod-sty-{{titleWord}}"></div>
</div>
<div class="col-md-7">
	<div class="card-word-sty">
		<label>系统编号：</label> <label>{{idThird}}</label> 
	</div>
	<div  class="card-word-sty">
		<label>系统名字：</label> <label>{{name}}</label>
	</div>
	<div  class="card-word-sty">
		<label>所属域：</label> <label>{{firName}}</label> <label>{{secName}}</label>
	</div>
	<div  class="card-word-sty" style="margin-bottom: 0">
		<label>所属层级：</label> <label>{{belongLevel}}</label>
	</div>
</div>
<div class="col-md-12 card-word-intro">
	<label class="report-sys-intro">{{systemFunction}}</label> 
</div>
</script>

<script id="TPL_systemHealthReport" type="text/x-handlebars-template">
{{#each this}}
<div class="col-md-12">
	<div class="report-group-sty"><label>{{preGroupTitle @index}}、{{groupName}}</label></div>
	{{#each sysHealthReportGroups}}
		<div class="report-group-sty-2"><label>{{nextGroupTitle @index}}.{{groupName}}</label></div>
		{{#each sysHealthReportIndexs}}
		<div class="report-index-sty"><label>{{indexName}}：</label><label>{{indexValue}}</label></div>
		{{/each}}
	{{/each}}
</div>
{{/each}}
</script>
<script>
seajs.use("script/archiHealthReport/archiSysHealthReport", function(init) {
	init.init();
});
</script>
