<div class="row" id="Page_sysMessageQuery">
<div class="box box-primary">
    <form id="JS_querySysDomainForm" class="form-horizontal">
        <div class="box-header with-border">
            <h3 class="box-title">条件查询</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
            </div>
        </div>
        <div class="box-body">
            <div class="col-md-12">
                <div id="JS_selectData" class="form-group form-inline">
                    <label class="control-label margin-onl">一级视图</label>
              		<select name="primaryDomain" class="form-control select2 input-sm" data-url="getPrimaryDomainList" data-idkey="idFirst" data-namekey="name" style="width: 160px">
                        <option value="">请选择</option>
                    </select>
                    <label><input style="margin-left:10px;" name="view" type="radio" value="" />二级架构视图 </label>
                    <label><input style="margin-left:10px;" name="view" type="radio" value="" />三级架构视图 </label>
                    <label><input style="margin-left:10px;" name="view" type="radio" value="" />IT系统一级架构视图 </label>             
                    <button type="button" class="btn btn-primary margin-onl" data-toggle="modal" name="query">查询</button>
                    <button type="button" class="btn btn-primary margin-onl" data-toggle="modal" name="export">导出</button>
                </div>             
            </div>
        </div>
    </form>
</div>
