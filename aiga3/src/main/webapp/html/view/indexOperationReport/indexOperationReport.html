<style>
#Page_indexOperationReport .select-label-word {margin-top: 7px;width: 70px;}
#Page_indexOperationReport .table-word-center {text-align: center;vertical-align: middle;}  
#Page_indexOperationReport .show-nothing {display:none;}  
#Page_indexOperationReport .spl-thead-color1 {background-color: #00a65a;color: white;}  
#Page_indexOperationReport .spl-thead-color2 {background-color: #3c8dbc;color: white;}  
#Page_indexOperationReport .spl-thead-color3 {background-color: #f39c12;color: white;}  
#Page_indexOperationReport .spl-thead-color4 {background-color: #8ac14a;color: white;}  
#Page_indexOperationReport .spl-thead-wid {width: 90px;} 
#Page_indexOperationReport .change-font-red {color: red;font-weight: 700;} 
</style>
<div class="row" id="Page_indexOperationReport">
	<div class="col-md-12">
		<div class="box box-solid">
			<div class="box-header">
				<h3 class="box-title">条件查询</h3>
			</div>
			<div class="box-body" id="JS_selectGroup" class="form-group form-inline">
				<div class="col-md-3">
					<label class="select-label-word">报表类型:</label> 
					<select name="reportType" data-url="logReportTimeType" data-idkey="codeValue" data-namekey="codeName" data-subname="reportMode">
					</select>
				</div>
				<div class="col-md-3">
					<label class="select-label-word">报表模板:</label> 
					<select name="reportMode" data-suburl="getLogReportModel" data-idkey="codeValue" data-namekey="codeName">
					</select>
				</div>
				<div class="col-md-3">
					<label class="select-label-word">时间:</label>
					<!-- 日 -->
	                <input type="text" class="form-control input-sm" name="dayModeTime" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/> 
	                <!-- 月 -->
	                <input type="text" class="form-control input-sm show-nothing" name="monthModeTime" onclick="WdatePicker({dateFmt:'yyyy-MM'})"/> 
				</div>
				<div class="col-md-3" style="padding-top: 30px;">
					<button type="button" class="btn btn-primary" data-toggle="modal" name="query">查询</button>
					<button type="button" class="btn btn-primary" data-toggle="modal" name="export">导出</button>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-12">
		<div class="box" id="JS_logList">
		</div>
	</div>
</div>
<script>
seajs.use("script/indexOperationReport/indexOperationReport", function(init) {
	init.init();
});
</script>
